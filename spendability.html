<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spendability - Smart Money</title>
  <link rel="stylesheet" href="style.css">
  <script src="theme.js" defer></script>
  <script src="seedAccounts.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <h2>💡 Smart Money</h2>
    <a href="index.html">Dashboard</a>
    <a href="transactions.html">Transactions</a>
    <a href="goals.html">Goals</a>
    <a href="bills.html">Bills</a>
    <a href="categories.html">Categories</a>
    <a href="cashflow.html">Cashflow</a>
    <a href="accounts.html">Accounts</a>
    <a href="recurring.html">Recurring</a>
    <a href="spendability.html" class="active">Spendability</a>
    <a href="paycycle.html">Paycycle</a>
    <a href="settings.html">Settings</a>
  </div>

  <div class="main">
    <h1>Spendability</h1>
    <div id="spendCard"></div>

    <div class="tile">
      <label>Enter spend check:</label>
      <input type="number" id="spendInput">
      <button onclick="checkSpend()">Check</button>
      <p id="spendResult"></p>
    </div>
  </div>

  <script>
    const accts = JSON.parse(localStorage.getItem("accounts")) || [];
    const bills = JSON.parse(localStorage.getItem("bills")) || [];
    let total = accts.reduce((s, a) => s + a.balance, 0);
    let billTotal = bills.reduce((s, b) => s + b.amount, 0);
    let spendable = total - billTotal;

    document.getElementById("spendCard").innerHTML = `
      <div class="tile">
        <p>Total Balance: $${total.toFixed(2)}</p>
        <p>Upcoming Bills: $${billTotal.toFixed(2)}</p>
        <p>Spendable Now: <span class="${spendable < 0 ? 'neg' : 'pos'}">$${spendable.toFixed(2)}</span></p>
      </div>
    `;

    function checkSpend() {
      const amt = parseFloat(document.getElementById("spendInput").value);
      if (amt <= spendable) {
        document.getElementById("spendResult").innerText = `✅ Safe to spend $${amt.toFixed(2)}`;
      } else {
        document.getElementById("spendResult").innerText = `❌ Overshoot by $${(amt - spendable).toFixed(2)}`;
      }
    }
  </script>
</body>
</html>
