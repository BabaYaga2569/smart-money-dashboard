<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Money - Spendability</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>💡 Smart Money</h2>
    <a href="index.html">Dashboard</a>
    <a href="transactions.html">Transactions</a>
    <a href="goals.html">Goals</a>
    <a href="bills.html">Bills</a>
    <a href="categories.html">Categories</a>
    <a href="cashflow.html">Cashflow</a>
    <a href="accounts.html">Accounts</a>
    <a href="recurring.html">Recurring</a>
    <a href="spendability.html" class="active">Spendability</a>
    <a href="paycycle.html">Paycycle</a>
    <a href="settings.html">Settings</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Spendability</h1>
    <div class="dashboard-grid">

      <div class="tile">
        <h2>Available Balance</h2>
        <p>Total Balance: <strong>$5,633.81</strong></p>
      </div>

      <div class="tile">
        <h2>Upcoming Bills</h2>
        <p>Netflix — $15.99</p>
        <p>Car Insurance — $120.00</p>
        <p>Total: <strong>$135.99</strong></p>
      </div>

      <div class="tile">
        <h2>Spendable Now</h2>
        <p><span class="positive">$5,447.82</span></p>
      </div>

      <div class="tile">
        <h2>Check Purchase</h2>
        <form onsubmit="event.preventDefault(); checkSpend();">
          <label>Enter amount:</label><br>
          <input type="number" id="spendInput" placeholder="e.g. 150" required>
          <button type="submit">Can I Afford?</button>
        </form>
        <p id="spendResult"></p>
      </div>

    </div>
  </div>

  <script>
    function checkSpend() {
      const balance = 5447.82; // dummy spendable now
      const input = parseFloat(document.getElementById("spendInput").value);
      const result = document.getElementById("spendResult");
      if (isNaN(input)) {
        result.textContent = "Enter a valid number.";
        result.style.color = "orange";
      } else if (input <= balance) {
        result.textContent = `Yes ✅ you can afford $${input.toFixed(2)}.`;
        result.style.color = "lime";
      } else {
        result.textContent = `No ❌ that would put you over budget.`;
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
