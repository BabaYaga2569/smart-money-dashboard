<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>💡 Smart Money</h2>

  <!-- Main -->
  <div class="main-content">
    <h1>Spendability</h1>
    <div class="tile">
      <h2>How much can I spend?</h2>
      <p>Enter an amount to check:</p>
      <input type="number" id="spendInput" placeholder="Enter amount">
      <button onclick="checkSpend()">Check</button>
      <p id="spendResult"></p>
    </div>
  </div>

  <script>
    function checkSpend() {
      const balance = 2000; // Dummy balance after bills
      const input = parseFloat(document.getElementById('spendInput').value);
      const result = document.getElementById('spendResult');

      if (isNaN(input)) {
        result.textContent = "Enter a valid amount.";
        result.className = "negative";
        return;
      }

      if (input <= balance) {
        result.textContent = `✅ Yes, you can spend $${input.toFixed(2)} safely.`;
        result.className = "positive";
      } else {
        result.textContent = `❌ No, spending $${input.toFixed(2)} would overdraw.`;
        result.className = "negative";
      }
    }
  </script>
</body>
