  <div class="main-content">
    <h1>Spendability</h1>
    <div id="spendTile"></div>
    <div class="card">
      <label for="spendInput">Enter an amount to check:</label>
      <input type="number" id="spendInput" placeholder="e.g. 150">
      <button id="checkSpend">Can I spend this?</button>
      <p id="spendResult"></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const spendTile = document.getElementById("spendTile");
      const input = document.getElementById("spendInput");
      const result = document.getElementById("spendResult");

      if (!window.dummyData) return;

      const totalBalance = window.dummyData.accounts.reduce((sum, a) => sum + a.balance, 0);
      const recurring = window.dummyData.recurring.reduce((sum, b) => sum + b.amount, 0);
      const spendable = totalBalance - recurring;

      spendTile.innerHTML = `
        <div class="card">
          <h3>Total Balance: $${totalBalance.toFixed(2)}</h3>
          <h3>Upcoming Bills: $${recurring.toFixed(2)}</h3>
          <h3 class="${spendable < 0 ? 'negative' : 'positive'}">
            Spendable Now: $${spendable.toFixed(2)}
          </h3>
        </div>
      `;

      document.getElementById("checkSpend").onclick = () => {
        const amt = parseFloat(input.value);
        if (isNaN(amt) || amt <= 0) {
          result.textContent = "Enter a valid number.";
          return;
        }
        if (amt <= spendable) {
          result.textContent = `âœ… Yes! You can safely spend $${amt.toFixed(2)}.`;
          result.className = "positive";
        } else {
          result.textContent = `âŒ Not safe. Youâ€™d overspend by $${(amt - spendable).toFixed(2)}.`;
          result.className = "negative";
        }
      };
    });
  </script>
</body>
