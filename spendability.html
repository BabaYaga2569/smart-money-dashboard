  <div class="content">
    <h1>Spendability Checker</h1>
    <input type="number" id="spend-input" placeholder="Enter amount">
    <button onclick="checkSpend()">Check</button>
    <div id="spend-result"></div>
  </div>

<script>
  function checkSpend() {
    const amt = parseFloat(document.getElementById("spend-input").value);
    const bal = demoData.accounts.reduce((a, b) => a + b.balance, 0);
    const bills = demoData.bills.reduce((a, b) => a + b.amount, 0);
    const available = bal - bills;
    const res = document.getElementById("spend-result");
    if (amt <= available) {
      res.textContent = `✅ You can afford $${amt}. Available: $${available}`;
      res.style.color = "lightgreen";
    } else {
      res.textContent = `❌ Not safe. Available: $${available}`;
      res.style.color = "red";
    }
  }
</script>
</body>
