<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transactions - Smart Money Cockpit</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: var(--bg-color, #161b25);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: left;
    }
    th {
      background: var(--theme-color, #39ff14);
      color: var(--text-color, #fff);
    }
    tr:hover {
      background: rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ’¸ Cockpit</h2>
    <a href="index.html" class="nav-item">Dashboard</a>
    <a href="goals.html" class="nav-item">Goals</a>
    <a href="bills.html" class="nav-item">Bills</a>
    <a href="transactions.html" class="nav-item active">Transactions</a>
    <a href="settings.html" class="nav-item">Settings</a>
  </div>

  <div class="main">
    <h1>
      <img class="team-logo" src="" alt="Team Logo"
           style="height:40px;vertical-align:middle;margin-right:10px;">
      Transactions
    </h1>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>09/10</td><td>Starbucks</td><td>Coffee</td><td>-$6.50</td></tr>
        <tr><td>09/09</td><td>Amazon</td><td>Shopping</td><td>-$89.99</td></tr>
        <tr><td>09/08</td><td>Payroll</td><td>Income</td><td>+$1,483.81</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Loader Script -->
  <script>
    function applyTheme(theme, accent, bg, text) {
      if (theme) document.documentElement.style.setProperty("--theme-color", theme);
      if (accent) document.documentElement.style.setProperty("--accent-color", accent);
      if (bg) document.documentElement.style.setProperty("--bg-color", bg);
      if (text) document.documentElement.style.setProperty("--text-color", text);
    }
    function updateLogo(path) {
      if (!path) return;
      document.querySelectorAll(".team-logo").forEach(img => img.src = path);
    }
    window.addEventListener("DOMContentLoaded", () => {
      const logo = localStorage.getItem("teamLogo");
      if (logo) updateLogo(logo);
      const theme = localStorage.getItem("themeColor");
      const accent = localStorage.getItem("accentColor");
      const bg = localStorage.getItem("bgColor");
      const text = localStorage.getItem("textColor");
      if (theme && accent && bg && text) applyTheme(theme, accent, bg, text);
    });
  </script>
</body>
</html>
