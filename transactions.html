<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Money Tracker - Transactions</title>
  <link rel="stylesheet" href="style.css">
  <script src="theme.js" defer></script>
  <script src="seedAccounts.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <h2>💸 Smart Money</h2>
    <a href="index.html" class="nav-item">🏠 Dashboard</a>
    <a href="transactions.html" class="nav-item active">🧾 Transactions</a>
    <a href="goals.html" class="nav-item">🎯 Goals</a>
    <a href="bills.html" class="nav-item">📑 Bills</a>
    <a href="categories.html" class="nav-item">📊 Categories</a>
    <a href="cashflow.html" class="nav-item">💵 Cashflow</a>
    <a href="accounts.html" class="nav-item">🏦 Accounts</a>
    <a href="recurring.html" class="nav-item">🔁 Recurring</a>
    <a href="spendability.html" class="nav-item">🛒 Spendability</a>
    <a href="settings.html" class="nav-item">⚙️ Settings</a>
  </div>

  <div class="main-content">
    <h1>Transactions</h1>
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="transactionsTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (!window.dummyData) return;
      const table = document.getElementById("transactionsTable");
      table.innerHTML = window.dummyData.transactions.map(tx => `
        <tr>
          <td>${tx.date}</td>
          <td>${tx.description}</td>
          <td>${tx.category}</td>
          <td class="${tx.type === "income" ? "positive" : "negative"}">$${tx.amount.toFixed(2)}</td>
        </tr>
      `).join("");
    });
  </script>
</body>
</html>
