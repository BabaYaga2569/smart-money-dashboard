<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Money Tracker - Transactions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Smart Money</h2>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="transactions.html" class="active">Transactions</a></li>
      <li><a href="bills.html">Bills</a></li>
      <li><a href="accounts.html">Accounts</a></li>
      <li><a href="cashflow.html">Cash Flow</a></li>
      <li><a href="goals.html">Goals</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="recurring.html">Recurring</a></li>
      <li><a href="paycycle.html">Pay Cycle</a></li>
      <li><a href="spendability.html">Spendability</a></li>
      <li><a href="settings.html">Settings</a></li>
    </ul>
  </div>

  <!-- Main -->
  <div class="main-content">
    <h1>Transactions</h1>
    <table class="transactions-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="transactionsBody">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="theme.js"></script>
  <script src="seedaccounts.js"></script>
  <script>
    const transactions = [
      { date: "2025-09-17", description: "Paycheck (SoFi)", category: "Income", amount: 400 },
      { date: "2025-09-19", description: "Paycheck (BofA)", category: "Income", amount: 1483.81 },
      { date: "2025-09-19", description: "Groceries - Walmart", category: "Groceries", amount: -132.57 },
      { date: "2025-09-20", description: "Gas - Chevron", category: "Transportation", amount: -64.22 },
      { date: "2025-09-20", description: "Disney+ Subscription", category: "Entertainment", amount: -13.99 }
    ];
    const fmt = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });
    const tbody = document.getElementById("transactionsBody");
    tbody.innerHTML = transactions.map(t => `
      <tr>
        <td>${t.date}</td>
        <td>${t.description}</td>
        <td>${t.category}</td>
        <td class="${t.amount < 0 ? 'negative' : 'positive'}">${fmt.format(t.amount)}</td>
      </tr>
    `).join("");
  </script>
</body>
</html>
