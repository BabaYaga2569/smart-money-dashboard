  <div class="main-content">
    <h1>Transactions</h1>
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="transactionsTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const table = document.getElementById("transactionsTable");
      if (!window.dummyData) return;

      table.innerHTML = window.dummyData.transactions.map(t => `
        <tr>
          <td>${t.date}</td>
          <td>${t.description}</td>
          <td>${t.category}</td>
          <td class="${t.type === 'expense' ? 'negative' : 'positive'}">
            ${t.type === 'expense' ? '-' : '+'}$${t.amount.toFixed(2)}
          </td>
        </tr>
      `).join("");
    });
  </script>
