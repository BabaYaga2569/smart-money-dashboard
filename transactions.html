<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transactions (Mock / Plaid Ready)</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script type="module">
    const fmt = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });

    // Mock transactions data
    const transactions = [
      { date: '2025-09-01', account: 'Checking', name: 'Starbucks', amount: -6.50 },
      { date: '2025-09-01', account: 'Checking', name: 'Netflix', amount: -15.99 },
      { date: '2025-09-02', account: 'Savings', name: 'Paycheck', amount: 2500.00 },
      { date: '2025-09-03', account: 'Checking', name: 'Amazon', amount: -45.00 },
      { date: '2025-09-03', account: 'Credit Card', name: 'Gas Station', amount: -52.34 }
    ];

    function loadTransactions(list = transactions) {
      document.getElementById("transactionsList").innerHTML = list.map(t => `
        <tr>
          <td>${t.date}</td>
          <td>${t.account}</td>
          <td>${t.name}</td>
          <td style="color:${t.amount < 0 ? 'red':'lime'}">${fmt.format(t.amount)}</td>
        </tr>
      `).join("");
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadTransactions();
    });
  </script>
  <style>
    body { background:#0b0e14; color:#e6e6e6; font-family:sans-serif; margin:0; display:flex; }
    .sidebar { width:240px; background:#11151d; padding:20px 0; display:flex; flex-direction:column; height:100vh; }
    .sidebar h2 { text-align:center; color:#39ff14; margin-bottom:30px; text-shadow:0 0 10px #39ff14; }
    .nav-item { padding:12px 20px; display:flex; align-items:center; gap:12px; color:#ccc; cursor:pointer; transition:all 0.3s ease; text-decoration:none; }
    .nav-item:hover, .nav-item.active { background:#1a1f2a; color:#39ff14; }
    .main { flex:1; padding:20px; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:10px; text-align:left; border-bottom:1px solid #333; }
    th { color:#39ff14; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ’¸ Cockpit</h2>
    <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
    <a href="goals.html" class="nav-item"><i class="fas fa-piggy-bank"></i> Savings Goals</a>
    <a href="bills.html" class="nav-item"><i class="fas fa-file-invoice-dollar"></i> Recurring Bills</a>
    <a href="transactions.html" class="nav-item active"><i class="fas fa-receipt"></i> Transactions</a>
  </div>
  <div class="main">
    <h2>ðŸ§¾ Transactions</h2>
    <table>
      <thead>
        <tr><th>Date</th><th>Account</th><th>Merchant</th><th>Amount</th></tr>
      </thead>
      <tbody id="transactionsList"></tbody>
    </table>
  </div>
</body>
