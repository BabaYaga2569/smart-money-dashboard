<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transactions - Smart Money</title>
  <link rel="stylesheet" href="style.css">
  <script src="theme.js" defer></script>
  <script src="seedAccounts.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ’¡ Smart Money</h2>
    <a href="index.html">Dashboard</a>
    <a href="transactions.html" class="active">Transactions</a>
    <a href="goals.html">Goals</a>
    <a href="bills.html">Bills</a>
    <a href="categories.html">Categories</a>
    <a href="cashflow.html">Cashflow</a>
    <a href="accounts.html">Accounts</a>

    <a href="spendability.html">Spendability</a>
    <a href="paycycle.html">Paycycle</a>
    <a href="settings.html">Settings</a>
  </div>

  <div class="main">
    <h1>Transactions</h1>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="transactionTable"></tbody>
    </table>
  </div>

  <script>
    const transactions = JSON.parse(localStorage.getItem("transactions")) || [];
    document.getElementById("transactionTable").innerHTML =
      transactions.map(t => `
        <tr>
          <td>${t.date}</td>
          <td>${t.description}</td>
          <td>${t.category}</td>
          <td class="${t.amount < 0 ? 'neg' : 'pos'}">$${t.amount.toFixed(2)}</td>
        </tr>
      `).join("");
  </script>
</body>
</html>
