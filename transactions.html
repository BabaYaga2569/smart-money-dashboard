  <script type="module">
    const fmt = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });

    function loadTransactions() {
      const transactions = [
        { date: '2025-09-01', account: 'Checking', name: 'Starbucks', amount: -6.50 },
        { date: '2025-09-01', account: 'Checking', name: 'Netflix', amount: -15.99 },
        { date: '2025-09-02', account: 'Savings', name: 'Paycheck', amount: 2500.00 },
        { date: '2025-09-03', account: 'Checking', name: 'Amazon', amount: -45.00 },
        { date: '2025-09-03', account: 'Credit Card', name: 'Gas Station', amount: -52.34 }
      ];
      document.getElementById("transactionsList").innerHTML = transactions.map(t => `
        <div class="tx">
          ${t.date} â€” ${t.name} (${t.account}) 
          <span style="float:right;color:${t.amount < 0 ? 'red':'lime'}">${fmt.format(t.amount)}</span>
        </div>
      `).join("");
    }

    window.addEventListener('DOMContentLoaded', loadTransactions);
  </script>
