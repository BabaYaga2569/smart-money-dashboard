    <h1>Transactions</h1>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="tx-table"></tbody>
    </table>

<script>
  window.onload = () => {
    const table = document.getElementById("tx-table");
    table.innerHTML = demoData.transactions
      .map(t => `
        <tr>
          <td>${t.date}</td>
          <td>${t.desc}</td>
          <td>${t.category}</td>
          <td>$${t.amount}</td>
        </tr>
      `).join("");
  };
</script>
