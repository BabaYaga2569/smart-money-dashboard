<body>

  <div class="main">
    <h2>‚öôÔ∏è Settings</h2>

    <label>Dashboard Title:
      <input type="text" id="dashboardTitle" value="Smart Money Cockpit">
    </label>

    <label>Theme Color:
      <input type="color" id="themeColor" value="#39ff14">

      <input type="color" id="accentColor" value="#D7A22A">

    <br><br>

    <label>Text Color:
      <input type="color" id="textColor" value="#e6e6e6">
    </label>
    <br><br>

    <label><input type="checkbox" id="demoMode"> Demo Mode</label>
    <br><br>

    <button onclick="saveSettings()">Save Settings</button>

    <h3>üèà NFL Team Presets</h3>
    <label for="teamSelect">Choose a team:</label>
    <select id="teamSelect" onchange="applyTeamPreset()">
      <option value="">-- Select Team --</option>
      <option value="cardinals">Arizona Cardinals</option>
      <option value="falcons">Atlanta Falcons</option>

      <option value="bills">Buffalo Bills</option>
      <option value="panthers">Carolina Panthers</option>

      <option value="bengals">Cincinnati Bengals</option>
      <option value="browns">Cleveland Browns</option>
      <option value="cowboys">Dallas Cowboys</option>
      <option value="broncos">Denver Broncos</option>
      <option value="lions">Detroit Lions</option>
      <option value="packers">Green Bay Packers</option>
      <option value="texans">Houston Texans</option>
      <option value="colts">Indianapolis Colts</option>
      <option value="jags">Jacksonville Jaguars</option>
      <option value="chiefs">Kansas City Chiefs</option>
      <option value="raiders">Las Vegas Raiders</option>
      <option value="chargers">Los Angeles Chargers</option>
      <option value="rams">Los Angeles Rams</option>
      <option value="dolphins">Miami Dolphins</option>
      <option value="vikings">Minnesota Vikings</option>
      <option value="patriots">New England Patriots</option>
      <option value="saints">New Orleans Saints</option>
      <option value="giants">New York Giants</option>
      <option value="jets">New York Jets</option>
      <option value="eagles">Philadelphia Eagles</option>
      <option value="steelers">Pittsburgh Steelers</option>
      <option value="49ers">San Francisco 49ers</option>
      <option value="seahawks">Seattle Seahawks</option>
      <option value="buccaneers">Tampa Bay Buccaneers</option>
      <option value="titans">Tennessee Titans</option>
      <option value="commanders">Washington Commanders</option>
    </select>
  </div>

  <script>
    function applyTeamPreset() {
      const team = document.getElementById("teamSelect").value;
      const presets = {
        cardinals: {theme:"#97233F", accent:"#FFB612", bg:"#000000", text:"#FFFFFF"},
        falcons: {theme:"#A71930", accent:"#000000", bg:"#101820", text:"#FFFFFF"},
        ravens: {theme:"#241773", accent:"#9E7C0C", bg:"#000000", text:"#FFFFFF"},
        bills: {theme:"#00338D", accent:"#C60C30", bg:"#002244", text:"#FFFFFF"},
        panthers: {theme:"#0085CA", accent:"#101820", bg:"#000000", text:"#FFFFFF"},
        bears: {theme:"#0B162A", accent:"#C83803", bg:"#0B162A", text:"#FFFFFF"},
        bengals: {theme:"#FB4F14", accent:"#000000", bg:"#000000", text:"#FFFFFF"},
        browns: {theme:"#311D00", accent:"#FF3C00", bg:"#311D00", text:"#FFFFFF"},
        cowboys: {theme:"#041E42", accent:"#869397", bg:"#003594", text:"#FFFFFF"},
        broncos: {theme:"#FB4F14", accent:"#002244", bg:"#002244", text:"#FFFFFF"},
        lions: {theme:"#0076B6", accent:"#B0B7BC", bg:"#000000", text:"#FFFFFF"},
        packers: {theme:"#203731", accent:"#FFB612", bg:"#203731", text:"#FFFFFF"},
        texans: {theme:"#03202F", accent:"#A71930", bg:"#03202F", text:"#FFFFFF"},
        colts: {theme:"#002C5F", accent:"#A5ACAF", bg:"#002C5F", text:"#FFFFFF"},
        jags: {theme:"#006778", accent:"#D7A22A", bg:"#101820", text:"#FFFFFF"},
        chiefs: {theme:"#E31837", accent:"#FFB612", bg:"#E31837", text:"#FFFFFF"},
        raiders: {theme:"#000000", accent:"#A5ACAF", bg:"#000000", text:"#FFFFFF"},
        chargers: {theme:"#0080C6", accent:"#FFC20E", bg:"#002A5E", text:"#FFFFFF"},
        rams: {theme:"#003594", accent:"#FFD100", bg:"#002244", text:"#FFFFFF"},
        dolphins: {theme:"#008E97", accent:"#FC4C02", bg:"#005778", text:"#FFFFFF"},
        vikings: {theme:"#4F2683", accent:"#FFC62F", bg:"#4F2683", text:"#FFFFFF"},
        patriots: {theme:"#002244", accent:"#C60C30", bg:"#002244", text:"#FFFFFF"},
        saints: {theme:"#D3BC8D", accent:"#101820", bg:"#101820", text:"#FFFFFF"},
        giants: {theme:"#0B2265", accent:"#A71930", bg:"#0B2265", text:"#FFFFFF"},
        jets: {theme:"#125740", accent:"#000000", bg:"#125740", text:"#FFFFFF"},
        eagles: {theme:"#004C54", accent:"#A5ACAF", bg:"#004C54", text:"#FFFFFF"},
        steelers: {theme:"#101820", accent:"#FFB612", bg:"#101820", text:"#FFFFFF"},
        "49ers": {theme:"#AA0000", accent:"#B3995D", bg:"#AA0000", text:"#FFFFFF"},
        seahawks: {theme:"#002244", accent:"#69BE28", bg:"#002244", text:"#FFFFFF"},
        buccaneers: {theme:"#D50A0A", accent:"#FF7900", bg:"#0A0A08", text:"#FFFFFF"},
        titans: {theme:"#4B92DB", accent:"#C8102E", bg:"#002244", text:"#FFFFFF"},
        commanders: {theme:"#5A1414", accent:"#FFB612", bg:"#5A1414", text:"#FFFFFF"}
      };

      if (team && presets[team]) {
        const p = presets[team];
        document.getElementById("themeColor").value = p.theme;
        document.getElementById("accentColor").value = p.accent;
        document.getElementById("bgColor").value = p.bg;
        document.getElementById("textColor").value = p.text;

        // Instantly apply
        document.documentElement.style.setProperty("--themeColor", p.theme);
        document.documentElement.style.setProperty("--accentColor", p.accent);
        document.documentElement.style.setProperty("--bgColor", p.bg);
        document.documentElement.style.setProperty("--textColor", p.text);
      }
    }

    function saveSettings() {
      alert("Settings saved! (Hook into Firestore later)");
    }
  </script>
</body>
</html>
