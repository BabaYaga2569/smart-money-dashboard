<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Money Cockpit - Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>üí∏ Cockpit</h2>
    <a href="index.html" class="nav-item">Dashboard</a>
    <a href="goals.html" class="nav-item">Goals</a>
    <a href="bills.html" class="nav-item">Bills</a>
    <a href="transactions.html" class="nav-item">Transactions</a>
    <a href="settings.html" class="nav-item active">Settings</a>
  </div>

  <div class="main">
    <h1>
      <img class="team-logo" src="jags-icon.png" alt="Team Logo"
           style="height:40px;vertical-align:middle;margin-right:10px;">
      Settings
    </h1>

    <!-- üéõ Manual Sliders -->
    <h3>üéõ Customize Colors</h3>
    <form id="settingsForm">
      <label>Theme Color: <input type="color" id="themeColor"></label><br><br>
      <label>Accent Color: <input type="color" id="accentColor"></label><br><br>
      <label>Background Color: <input type="color" id="bgColor"></label><br><br>
      <label>Text Color: <input type="color" id="textColor"></label><br><br>
      <button type="submit">Save Settings</button>
    </form>

    <!-- üé® Presets -->
    <h3>üé® Preset Themes</h3>
    <select id="themePreset">
      <option value="">-- Select a Theme --</option>
      <option value="matrix">Matrix (Black + Neon Green)</option>
      <option value="steel">Steel (Charcoal + Gold)</option>
      <option value="royal">Royal (Deep Blue + Silver)</option>
      <option value="classic">Classic (White + Navy)</option>
    </select>
    <button onclick="applyPreset()">Apply Preset</button>

    <!-- üèà Logo Picker -->
    <h3>üèà Team Logo</h3>
    <select id="teamLogo">
      <option value="jags-icon.png">Jacksonville Jaguars</option>
      <option value="steelers-icon.png">Pittsburgh Steelers</option>
      <option value="rams-icon.png">LA Rams</option>
      <option value="bulldogs-icon.png">Georgia Bulldogs</option>
      <option value="custom">Custom (enter URL below)</option>
    </select>
    <input type="text" id="customLogoUrl" placeholder="Paste image URL here" style="display:none;" />
    <button onclick="applyLogo()">Apply Logo</button>
  </div>

  <script>
    // üé® Apply preset colors
    function applyPreset() {
      const preset = document.getElementById("themePreset").value;
      let theme = {};

      switch(preset) {
        case "matrix":
          theme = { themeColor: "#39ff14", accentColor: "#111111", bgColor: "#0b0e14", textColor: "#e6e6e6" };
          break;
        case "steel":
          theme = { themeColor: "#ffb612", accentColor: "#101820", bgColor: "#222222", textColor: "#ffffff" };
          break;
        case "royal":
          theme = { themeColor: "#c0c0c0", accentColor: "#00274d", bgColor: "#001f3f", textColor: "#ffffff" };
          break;
        case "classic":
          theme = { themeColor: "#001f54", accentColor: "#ffffff", bgColor: "#f8f9fa", textColor: "#000000" };
          break;
      }

      if (Object.keys(theme).length) {
        for (const [key, value] of Object.entries(theme)) {
          localStorage.setItem(key, value);
          document.documentElement.style.setProperty(`--${key}`, value);
          document.getElementById(key).value = value;
        }
        alert("üé® Theme applied!");
      }
    }

    // üèà Apply logo
    function applyLogo() {
      let selected = document.getElementById("teamLogo").value;
      if (selected === "custom") {
        const url = document.getElementById("customLogoUrl").value;
        if (url) selected = url;
      }
      localStorage.setItem("teamLogo", selected);
      document.querySelectorAll(".team-logo").forEach(el => el.src = selected);
    }

    // Show/hide custom logo field
    document.getElementById("teamLogo").addEventListener("change", function() {
      document.getElementById("customLogoUrl").style.display =
        this.value === "custom" ? "block" : "none";
    });

    // Save manual settings
    document.getElementById("settingsForm").onsubmit = (e) => {
      e.preventDefault();
      ["themeColor","accentColor","bgColor","textColor"].forEach(id => {
        const val = document.getElementById(id).value;
        localStorage.setItem(id, val);
        document.documentElement.style.setProperty(`--${id}`, val);
      });
      alert("‚úÖ Settings saved!");
    };

    // Load saved settings + logo
    window.addEventListener("DOMContentLoaded", () => {
      ["themeColor","accentColor","bgColor","textColor"].forEach(id => {
        const saved = localStorage.getItem(id);
        if (saved) {
          document.getElementById(id).value = saved;
          document.documentElement.style.setProperty(`--${id}`, saved);
        }
      });
      const savedLogo = localStorage.getItem("teamLogo");
      if (savedLogo) {
        document.querySelectorAll(".team-logo").forEach(el => el.src = savedLogo);
        document.getElementById("teamLogo").value = savedLogo;
      }
    });
  </script>
</body>
</html>
