<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Money Cockpit - Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>üí∏ Cockpit</h2>
    <a href="index.html" class="nav-item">Dashboard</a>
    <a href="goals.html" class="nav-item">Goals</a>
    <a href="bills.html" class="nav-item">Bills</a>
    <a href="transactions.html" class="nav-item">Transactions</a>
    <a href="settings.html" class="nav-item active">Settings</a>
  </div>

  <div class="main">
    <h1><img src="jags-icon.png" alt="Jaguars Logo" style="height:40px;vertical-align:middle;margin-right:10px;">Settings</h1>
    <form id="settingsForm">
      <label>Theme Color: <input type="color" id="themeColor"></label><br><br>
      <label>Accent Color: <input type="color" id="accentColor"></label><br><br>
      <label>Background Color: <input type="color" id="bgColor"></label><br><br>
      <label>Text Color: <input type="color" id="textColor"></label><br><br>
      <button type="submit">Save Settings</button>
    </form>
    <h3>üèà NFL + Georgia Bulldogs Presets</h3>
    <select id="teamSelect" onchange="applyTeamPreset()">
      <option value="">-- Select Team --</option>
      <option value="rams">LA Rams</option>
      <option value="steelers">Pittsburgh Steelers</option>
      <option value="jags">Jacksonville Jaguars</option>
      <option value="bulldogs">Georgia Bulldogs</option>
    </select>
  </div>

  <script>
    function applyTeamPreset() {
      const team = document.getElementById("teamSelect").value;
      const presets = {
        rams: {theme:"#003594", accent:"#FFD100", bg:"#002244", text:"#FFFFFF"},
        steelers: {theme:"#101820", accent:"#FFB612", bg:"#101820", text:"#FFFFFF"},
        jags: {theme:"#006778", accent:"#D7A22A", bg:"#101820", text:"#FFFFFF"},
        bulldogs: {theme:"#BA0C2F", accent:"#000000", bg:"#000000", text:"#FFFFFF"}
      };
      if (presets[team]) {
        const p = presets[team];
        document.getElementById("themeColor").value = p.theme;
        document.getElementById("accentColor").value = p.accent;
        document.getElementById("bgColor").value = p.bg;
        document.getElementById("textColor").value = p.text;
        localStorage.setItem("themeColor", p.theme);
        localStorage.setItem("accentColor", p.accent);
        localStorage.setItem("bgColor", p.bg);
        localStorage.setItem("textColor", p.text);
        document.documentElement.style.setProperty("--themeColor", p.theme);
        document.documentElement.style.setProperty("--accentColor", p.accent);
        document.documentElement.style.setProperty("--bgColor", p.bg);
        document.documentElement.style.setProperty("--textColor", p.text);
      }
    }

    document.getElementById("settingsForm").onsubmit = (e) => {
      e.preventDefault();
      localStorage.setItem("themeColor", document.getElementById("themeColor").value);
      localStorage.setItem("accentColor", document.getElementById("accentColor").value);
      localStorage.setItem("bgColor", document.getElementById("bgColor").value);
      localStorage.setItem("textColor", document.getElementById("textColor").value);
      alert("‚úÖ Settings saved!");
    };

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("themeColor").value = localStorage.getItem("themeColor") || "#39ff14";
      document.getElementById("accentColor").value = localStorage.getItem("accentColor") || "#D7A22A";
      document.getElementById("bgColor").value = localStorage.getItem("bgColor") || "#0b0e14";
      document.getElementById("textColor").value = localStorage.getItem("textColor") || "#e6e6e6";
      document.documentElement.style.setProperty("--themeColor", document.getElementById("themeColor").value);
      document.documentElement.style.setProperty("--accentColor", document.getElementById("accentColor").value);
      document.documentElement.style.setProperty("--bgColor", document.getElementById("bgColor").value);
      document.documentElement.style.setProperty("--textColor", document.getElementById("textColor").value);
    });
  </script>
</body>
</html>
<!-- SETTINGS (settings.html) END -->
