<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Money Cockpit - Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ü™ô Cockpit</h2>
    <a href="index.html" class="nav-item">Dashboard</a>
    <a href="goals.html" class="nav-item">Goals</a>
    <a href="bills.html" class="nav-item">Bills</a>
    <a href="transactions.html" class="nav-item">Transactions</a>
    <a href="settings.html" class="nav-item active">Settings</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>
      <img class="team-logo" src="assets/logos/nfl/jaguars.png"
           style="height:30px; vertical-align:middle; margin-right:8px;">
      Settings
    </h1>

    <!-- Customize Colors -->
    <h3>‚öô Customize Colors</h3>
    <label>Theme Color:
      <input type="color" id="themeColor">
    </label><br>
    <label>Accent Color:
      <input type="color" id="accentColor">
    </label><br>
    <label>Background Color:
      <input type="color" id="backgroundColor">
    </label><br>
    <label>Text Color:
      <input type="color" id="textColor">
    </label><br>
    <button onclick="saveSettings()">üíæ Save Settings</button>

    <!-- Preset Themes -->
    <h3>üé® Preset Themes</h3>
    <select id="presetTheme">
      <option value="">-- Select a Theme --</option>
      <option value="neon">Neon Green on Black</option>
      <option value="steelers">Steelers Black & Gold</option>
      <option value="rams">Rams Blue & Gold</option>
      <option value="bulldogs">Georgia Bulldogs Red & Black</option>
    </select>
    <button onclick="applyPreset()">Apply Preset</button>

    <!-- Team Logo -->
    <h3>üèà Team Logo</h3>
    <select id="teamLogo">
      <option value="cardinals">Arizona Cardinals</option>
      <option value="falcons">Atlanta Falcons</option>
      <option value="ravens">Baltimore Ravens</option>
      <option value="bills">Buffalo Bills</option>
      <option value="panthers">Carolina Panthers</option>
      <option value="bears">Chicago Bears</option>
      <option value="bengals">Cincinnati Bengals</option>
      <option value="browns">Cleveland Browns</option>
      <option value="cowboys">Dallas Cowboys</option>
      <option value="broncos">Denver Broncos</option>
      <option value="lions">Detroit Lions</option>
      <option value="packers">Green Bay Packers</option>
      <option value="texans">Houston Texans</option>
      <option value="colts">Indianapolis Colts</option>
      <option value="jaguars">Jacksonville Jaguars</option>
      <option value="chiefs">Kansas City Chiefs</option>
      <option value="raiders">Las Vegas Raiders</option>
      <option value="chargers">Los Angeles Chargers</option>
      <option value="rams">Los Angeles Rams</option>
      <option value="dolphins">Miami Dolphins</option>
      <option value="vikings">Minnesota Vikings</option>
      <option value="patriots">New England Patriots</option>
      <option value="saints">New Orleans Saints</option>
      <option value="giants">New York Giants</option>
      <option value="jets">New York Jets</option>
      <option value="eagles">Philadelphia Eagles</option>
      <option value="steelers">Pittsburgh Steelers</option>
      <option value="49ers">San Francisco 49ers</option>
      <option value="seahawks">Seattle Seahawks</option>
      <option value="buccaneers">Tampa Bay Buccaneers</option>
      <option value="titans">Tennessee Titans</option>
      <option value="commanders">Washington Commanders</option>
      <!-- NCAA -->
      <option value="georgia">Georgia Bulldogs</option>
      <option value="alabama">Alabama Crimson Tide</option>
      <option value="ohiostate">Ohio State Buckeyes</option>
      <option value="michigan">Michigan Wolverines</option>
    </select>
    <button onclick="applyLogo()">Apply Logo</button>
  </div>

  <!-- Script -->
  <script>
    // Save settings
    function saveSettings() {
      const theme = document.getElementById("themeColor").value;
      const accent = document.getElementById("accentColor").value;
      const bg = document.getElementById("backgroundColor").value;
      const text = document.getElementById("textColor").value;

      localStorage.setItem("themeColor", theme);
      localStorage.setItem("accentColor", accent);
      localStorage.setItem("backgroundColor", bg);
      localStorage.setItem("textColor", text);

      applyColors(theme, accent, bg, text);
    }

    // Apply stored settings on load
    document.addEventListener("DOMContentLoaded", () => {
      const theme = localStorage.getItem("themeColor") || "#39ff14";
      const accent = localStorage.getItem("accentColor") || "#ffcc00";
      const bg = localStorage.getItem("backgroundColor") || "#0b0e14";
      const text = localStorage.getItem("textColor") || "#e6e6e6";

      document.getElementById("themeColor").value = theme;
      document.getElementById("accentColor").value = accent;
      document.getElementById("backgroundColor").value = bg;
      document.getElementById("textColor").value = text;

      applyColors(theme, accent, bg, text);

      const savedLogo = localStorage.getItem("teamLogo");
      if (savedLogo) updateLogo(savedLogo);
    });

    // Apply colors with auto contrast
    function applyColors(theme, accent, bg, text) {
      document.documentElement.style.setProperty("--themeColor", theme);
      document.documentElement.style.setProperty("--accentColor", accent);
      document.documentElement.style.setProperty("--backgroundColor", bg);
      document.documentElement.style.setProperty("--textColor", text);

      // auto contrast: darken/lighten sidebar active state
      const luminance = (hex) => {
        const c = hex.substring(1);
        const rgb = parseInt(c, 16);
        const r = (rgb >> 16) & 0xff;
        const g = (rgb >> 8) & 0xff;
        const b = rgb & 0xff;
        return (0.299*r + 0.587*g + 0.114*b) / 255;
      };
      const themeLum = luminance(theme);
      document.documentElement.style.setProperty(
        "--contrastText",
        themeLum > 0.5 ? "#000" : "#fff"
      );
    }

    // Preset themes
    function applyPreset() {
      const preset = document.getElementById("presetTheme").value;
      let theme, accent, bg, text;

      switch(preset) {
        case "neon":
          theme = "#39ff14"; accent = "#111"; bg = "#000"; text = "#fff";
          break;
        case "steelers":
          theme = "#ffb612"; accent = "#000"; bg = "#101820"; text = "#fff";
          break;
        case "rams":
          theme = "#003594"; accent = "#ffd100"; bg = "#0b0e14"; text = "#fff";
          break;
        case "bulldogs":
          theme = "#ba0c2f"; accent = "#000"; bg = "#111"; text = "#fff";
          break;
      }
      if (theme) {
        localStorage.setItem("themeColor", theme);
        localStorage.setItem("accentColor", accent);
        localStorage.setItem("backgroundColor", bg);
        localStorage.setItem("textColor", text);
        applyColors(theme, accent, bg, text);
      }
    }

    // Logo handling
    function applyLogo() {
      const team = document.getElementById("teamLogo").value;
      const logoPath = `assets/logos/nfl/${team}.png`;
      localStorage.setItem("teamLogo", logoPath);
      updateLogo(logoPath);
    }

    function updateLogo(path) {
      const logos = document.querySelectorAll(".team-logo");
      logos.forEach(logo => { logo.src = path; });
    }
  </script>
</body>
</html>
