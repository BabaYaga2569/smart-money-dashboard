  <!-- Main -->
  <div class="main">
    <h1>Settings</h1>
    <div class="dashboard-grid">

      <div class="tile">
        <h2>Theme</h2>
        <p>Pick a primary color:</p>
        <input type="color" id="colorPicker" value="#ffa500">
        <button onclick="applyTheme()">Apply</button>
      </div>

      <div class="tile">
        <h2>Current Theme</h2>
        <p id="currentTheme">Accent Color: Orange (#ffa500)</p>
      </div>

    </div>
  </div>

  <script>
    function applyTheme() {
      const color = document.getElementById("colorPicker").value;
      document.documentElement.style.setProperty("--accent-color", color);
      document.getElementById("currentTheme").textContent =
        `Accent Color: ${color}`;
      localStorage.setItem("accentColor", color);
    }

    // Load saved theme
    const saved = localStorage.getItem("accentColor");
    if (saved) {
      document.documentElement.style.setProperty("--accent-color", saved);
      document.getElementById("currentTheme").textContent =
        `Accent Color: ${saved}`;
    }
  </script>
</body>
