<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Money Cockpit - Settings</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .settings-container { padding: 20px; color: var(--text-color); }
    h1 { display: flex; align-items: center; gap: 10px; }
    .settings-section { margin: 20px 0; padding: 15px; background: #11151d; border-radius: 8px; }
    label { display: block; margin-top: 10px; }
    input[type="color"] { margin-left: 10px; }
    select, button { margin-top: 10px; padding: 6px 10px; border-radius: 6px; border: none; }
    button { cursor: pointer; background: var(--theme-color); color: #000; font-weight: bold; }
    .team-logo { height: 40px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ü™ô Cockpit</h2>
    <a href="index.html" class="nav-item">Dashboard</a>
    <a href="goals.html" class="nav-item">Goals</a>
    <a href="bills.html" class="nav-item">Bills</a>
    <a href="transactions.html" class="nav-item">Transactions</a>
    <a href="settings.html" class="nav-item active">Settings</a>
  </div>

  <div class="main settings-container">
    <h1><img class="team-logo" src="assets/logos/nfl/jags.svg" alt="Team Logo"> Settings</h1>

    <!-- Customize Colors -->
    <div class="settings-section">
      <h2>‚öôÔ∏è Customize Colors</h2>
      <label>Theme Color: <input type="color" id="themeColor"></label>
      <label>Accent Color: <input type="color" id="accentColor"></label>
      <label>Background Color: <input type="color" id="backgroundColor"></label>
      <label>Text Color: <input type="color" id="textColor"></label>
      <button id="saveSettings">üíæ Save Settings</button>
    </div>

    <!-- Presets -->
    <div class="settings-section">
      <h2>üé® Preset Themes</h2>
      <select id="presetSelect">
        <option value="">-- Select a Theme --</option>
        <option value="jaguars">Jacksonville Jaguars</option>
        <option value="steelers">Pittsburgh Steelers</option>
        <option value="rams">Los Angeles Rams</option>
      </select>
      <button id="applyPreset">Apply Preset</button>
    </div>

    <!-- Team Logos -->
    <div class="settings-section">
      <h2>üèà Team Logo</h2>
      <select id="logoSelect">
        <option value="">-- Select Team --</option>
        <option value="jaguars">Jacksonville Jaguars</option>
        <option value="steelers">Pittsburgh Steelers</option>
        <option value="rams">Los Angeles Rams</option>
      </select>
      <button id="applyLogo">Apply Logo</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const root = document.documentElement;

      // Load saved settings or defaults
      const savedTheme = JSON.parse(localStorage.getItem("themeSettings")) || {
        theme: "#39ff14",
        accent: "#FFD700",
        background: "#0b0e14",
        text: "#ffffff",
        logo: "assets/logos/nfl/jaguars.svg"
      };

      // Apply theme + logo
      function applyTheme(settings) {
        root.style.setProperty("--theme-color", settings.theme);
        root.style.setProperty("--accent-color", settings.accent);
        root.style.setProperty("--background-color", settings.background);
        root.style.setProperty("--text-color", settings.text);

        const logoImg = document.querySelector(".team-logo");
        if (logoImg) logoImg.src = settings.logo;
      }

      // Init UI with saved values
      document.getElementById("themeColor").value = savedTheme.theme;
      document.getElementById("accentColor").value = savedTheme.accent;
      document.getElementById("backgroundColor").value = savedTheme.background;
      document.getElementById("textColor").value = savedTheme.text;

      applyTheme(savedTheme);

      // Save button
      document.getElementById("saveSettings").addEventListener("click", () => {
        const newSettings = {
          theme: document.getElementById("themeColor").value || savedTheme.theme,
          accent: document.getElementById("accentColor").value || savedTheme.accent,
          background: document.getElementById("backgroundColor").value || savedTheme.background,
          text: document.getElementById("textColor").value || savedTheme.text,
          logo: savedTheme.logo
        };
        localStorage.setItem("themeSettings", JSON.stringify(newSettings));
        applyTheme(newSettings);
      });

      // Preset themes
      const presets = {
        jaguars: { theme: "#39ff14", accent: "#FFD700", background: "#0b0e14", text: "#ffffff" },
        steelers: { theme: "#FFB612", accent: "#101820", background: "#000000", text: "#ffffff" },
        rams: { theme: "#003594", accent: "#FFD100", background: "#ffffff", text: "#000000" }
      };

      document.getElementById("applyPreset").addEventListener("click", () => {
        const preset = document.getElementById("presetSelect").value;
        if (preset && presets[preset]) {
          const newSettings = { ...savedTheme, ...presets[preset] };
          localStorage.setItem("themeSettings", JSON.stringify(newSettings));
          applyTheme(newSettings);
        }
      });

      // Apply logo
      const teamLogos = {
        jaguars: "assets/logos/nfl/jaguars.svg",
        steelers: "assets/logos/nfl/steelers.svg",
        rams: "assets/logos/nfl/rams.svg"
      };

      document.getElementById("applyLogo").addEventListener("click", () => {
        const team = document.getElementById("logoSelect").value;
        if (team && teamLogos[team]) {
          const newSettings = { ...savedTheme, logo: teamLogos[team] };
          localStorage.setItem("themeSettings", JSON.stringify(newSettings));
          applyTheme(newSettings);
        }
      });
    });
  </script>
</body>
</html>
