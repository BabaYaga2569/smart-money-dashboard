<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Smart Money Cockpit</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .settings-section {
      background: var(--bg-color, #161b25);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .settings-section h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: var(--theme-color, #39ff14);
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: var(--text-color, #e6e6e6);
    }
    input[type="color"], select {
      padding: 6px;
      border: 1px solid var(--accent-color, #666);
      border-radius: 6px;
      background: #0b0e14;
      color: var(--text-color, #e6e6e6);
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      background: var(--theme-color, #39ff14);
      color: var(--text-color, #fff);
      transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      background: var(--accent-color, #ffcc00);
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>üí∏ Cockpit</h2>
    <a href="index.html" class="nav-item">Dashboard</a>
    <a href="goals.html" class="nav-item">Goals</a>
    <a href="bills.html" class="nav-item">Bills</a>
    <a href="transactions.html" class="nav-item">Transactions</a>
    <a href="settings.html" class="nav-item active">Settings</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>
      <img class="team-logo" src="" alt="Team Logo"
           style="height:40px;vertical-align:middle;margin-right:10px;">
      Settings
    </h1>

    <!-- Custom Colors -->
    <div class="settings-section">
      <h3>üé® Customize Colors</h3>
      <label>Theme Color: <input type="color" id="themeColor"></label>
      <label>Accent Color: <input type="color" id="accentColor"></label>
      <label>Background Color: <input type="color" id="bgColor"></label>
      <label>Text Color: <input type="color" id="textColor"></label>
      <button id="saveSettings">üíæ Save Settings</button>
    </div>

    <!-- Preset Themes -->
    <div class="settings-section">
      <h3>üé≠ Preset Themes</h3>
      <select id="presetSelect">
        <option value="">-- Select a Theme --</option>
        <option value="default">Default Black & Neon Green</option>
        <option value="steelers">Steelers Black & Gold</option>
        <option value="cowboys">Cowboys Navy & Silver</option>
        <option value="rams">Rams Blue & Gold</option>
        <option value="jaguars">Jaguars Teal & Gold</option>
      </select>
      <button id="applyPreset">Apply Preset</button>
    </div>

    <!-- NFL Logos -->
    <div class="settings-section">
      <h3>üèà NFL Team Logo & Theme</h3>
      <select id="teamSelect">
        <option value="">-- Select Team --</option>
        <option value="cardinals">Arizona Cardinals</option>
        <option value="falcons">Atlanta Falcons</option>
        <option value="ravens">Baltimore Ravens</option>
        <option value="bills">Buffalo Bills</option>
        <option value="panthers">Carolina Panthers</option>
        <option value="bears">Chicago Bears</option>
        <option value="bengals">Cincinnati Bengals</option>
        <option value="browns">Cleveland Browns</option>
        <option value="cowboys">Dallas Cowboys</option>
        <option value="broncos">Denver Broncos</option>
        <option value="lions">Detroit Lions</option>
        <option value="packers">Green Bay Packers</option>
        <option value="texans">Houston Texans</option>
        <option value="colts">Indianapolis Colts</option>
        <option value="jaguars">Jacksonville Jaguars</option>
        <option value="chiefs">Kansas City Chiefs</option>
        <option value="raiders">Las Vegas Raiders</option>
        <option value="chargers">Los Angeles Chargers</option>
        <option value="rams">Los Angeles Rams</option>
        <option value="dolphins">Miami Dolphins</option>
        <option value="vikings">Minnesota Vikings</option>
        <option value="patriots">New England Patriots</option>
        <option value="saints">New Orleans Saints</option>
        <option value="giants">New York Giants</option>
        <option value="jets">New York Jets</option>
        <option value="eagles">Philadelphia Eagles</option>
        <option value="steelers">Pittsburgh Steelers</option>
        <option value="49ers">San Francisco 49ers</option>
        <option value="seahawks">Seattle Seahawks</option>
        <option value="buccaneers">Tampa Bay Buccaneers</option>
        <option value="titans">Tennessee Titans</option>
        <option value="commanders">Washington Commanders</option>
      </select>
      <button id="applyTeam">Apply Team</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const teamThemes = {
      rams: { theme: "#003594", accent: "#FFD100", bg: "#0B0E14", text: "#FFFFFF" },
      steelers: { theme: "#FFB612", accent: "#101820", bg: "#0B0E14", text: "#FFFFFF" },
      cowboys: { theme: "#041E42", accent: "#869397", bg: "#0B0E14", text: "#FFFFFF" },
      jaguars: { theme: "#006778", accent: "#9F792C", bg: "#0B0E14", text: "#FFFFFF" },
      // ‚ö° add all other teams like before‚Ä¶
    };

    function applyTheme(theme, accent, bg, text) {
      if (theme) document.documentElement.style.setProperty("--theme-color", theme);
      if (accent) document.documentElement.style.setProperty("--accent-color", accent);
      if (bg) document.documentElement.style.setProperty("--bg-color", bg);
      if (text) document.documentElement.style.setProperty("--text-color", text);
    }

    document.getElementById("saveSettings").addEventListener("click", () => {
      const theme = document.getElementById("themeColor").value;
      const accent = document.getElementById("accentColor").value;
      const bg = document.getElementById("bgColor").value;
      const text = document.getElementById("textColor").value;
      localStorage.setItem("themeColor", theme);
      localStorage.setItem("accentColor", accent);
      localStorage.setItem("bgColor", bg);
      localStorage.setItem("textColor", text);
      applyTheme(theme, accent, bg, text);
    });

    document.getElementById("applyPreset").addEventListener("click", () => {
      const preset = document.getElementById("presetSelect").value;
      if (preset && teamThemes[preset]) {
        const t = teamThemes[preset];
        localStorage.setItem("themeColor", t.theme);
        localStorage.setItem("accentColor", t.accent);
        localStorage.setItem("bgColor", t.bg);
        localStorage.setItem("textColor", t.text);
        applyTheme(t.theme, t.accent, t.bg, t.text);
      }
    });

    document.getElementById("applyTeam").addEventListener("click", () => {
      const team = document.getElementById("teamSelect").value;
      if (team) {
        localStorage.setItem("teamLogo", `/assets/logos/nfl/${team}.svg`);
        if (teamThemes[team]) {
          const t = teamThemes[team];
          localStorage.setItem("themeColor", t.theme);
          localStorage.setItem("accentColor", t.accent);
          localStorage.setItem("bgColor", t.bg);
          localStorage.setItem("textColor", t.text);
          applyTheme(t.theme, t.accent, t.bg, t.text);
        }
      }
    });

    // Loader for Settings page itself
    window.addEventListener("DOMContentLoaded", () => {
      const logo = localStorage.getItem("teamLogo");
      if (logo) document.querySelectorAll(".team-logo").forEach(img => img.src = logo);
      const theme = localStorage.getItem("themeColor");
      const accent = localStorage.getItem("accentColor");
      const bg = localStorage.getItem("bgColor");
      const text = localStorage.getItem("textColor");
      if (theme && accent && bg && text) applyTheme(theme, accent, bg, text);
    });
  </script>
</body>
</html>
