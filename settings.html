<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Smart Money Cockpit</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { padding: 20px; }
    h2 { display: flex; align-items: center; }
    h2 img { height: 30px; margin-right: 8px; }
    label { display: block; margin: 10px 0 5px; }
    input[type="color"], select { margin-bottom: 10px; }
    button { margin-top: 8px; padding: 6px 12px; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <h2><img id="currentLogo" src="" alt=""> Settings</h2>

  <!-- Custom Colors -->
  <h3>üé® Customize Colors</h3>
  <label>Theme Color: <input type="color" id="themeColor"></label>
  <label>Accent Color: <input type="color" id="accentColor"></label>
  <label>Background Color: <input type="color" id="bgColor"></label>
  <label>Text Color: <input type="color" id="textColor"></label>
  <button onclick="saveSettings()">üíæ Save Settings</button>

  <!-- Preset Themes -->
  <h3>üé≠ Preset Themes</h3>
  <select id="presetTheme">
    <option value="">-- Select a Theme --</option>
    <option value="darkneon">Dark Neon (Green/Black)</option>
    <option value="steel">Steel (Gray/Blue)</option>
    <option value="goldblack">Classic Gold/Black</option>
  </select>
  <button onclick="applyPreset()">Apply Preset</button>

  <!-- NFL Logos -->
  <h3>üèà Team Logo</h3>
  <select id="teamLogo">
    <option value="">-- Select Team --</option>
    <option value="49ers">San Francisco 49ers</option>
    <option value="bears">Chicago Bears</option>
    <option value="bengals">Cincinnati Bengals</option>
    <option value="bills">Buffalo Bills</option>
    <option value="broncos">Denver Broncos</option>
    <option value="browns">Cleveland Browns</option>
    <option value="buccaneers">Tampa Bay Buccaneers</option>
    <option value="cardinals">Arizona Cardinals</option>
    <option value="chiefs">Kansas City Chiefs</option>
    <option value="colts">Indianapolis Colts</option>
    <option value="cowboys">Dallas Cowboys</option>
    <option value="dolphins">Miami Dolphins</option>
    <option value="eagles">Philadelphia Eagles</option>
    <option value="falcons">Atlanta Falcons</option>
    <option value="giants">New York Giants</option>
    <option value="jets">New York Jets</option>
    <option value="lions">Detroit Lions</option>
    <option value="packers">Green Bay Packers</option>
    <option value="panthers">Carolina Panthers</option>
    <option value="patriots">New England Patriots</option>
    <option value="raiders">Las Vegas Raiders</option>
    <option value="ravens">Baltimore Ravens</option>
    <option value="saints">New Orleans Saints</option>
    <option value="seahawks">Seattle Seahawks</option>
    <option value="steelers">Pittsburgh Steelers</option>
    <option value="texans">Houston Texans</option>
    <option value="titans">Tennessee Titans</option>
    <option value="vikings">Minnesota Vikings</option>
  </select>
  <button onclick="applyLogo()">Apply Logo</button>

  <script>
    // NFL Default Colors (Theme + Accent + Background + Text)
    const nflColors = {
      cowboys:   { theme: "#003594", accent: "#869397", bg: "#041E42", text: "#FFFFFF" },
      raiders:   { theme: "#000000", accent: "#A5ACAF", bg: "#101820", text: "#FFFFFF" },
      steelers:  { theme: "#FFB612", accent: "#101820", bg: "#FFFFFF", text: "#000000" },
      packers:   { theme: "#203731", accent: "#FFB612", bg: "#101820", text: "#FFFFFF" },
      dolphins:  { theme: "#008E97", accent: "#F58220", bg: "#005778", text: "#FFFFFF" },
      49ers:     { theme: "#AA0000", accent: "#B3995D", bg: "#000000", text: "#FFFFFF" },
      saints:    { theme: "#D3BC8D", accent: "#101820", bg: "#000000", text: "#FFFFFF" },
      patriots:  { theme: "#002244", accent: "#C60C30", bg: "#B0B7BC", text: "#FFFFFF" },
      jets:      { theme: "#125740", accent: "#000000", bg: "#FFFFFF", text: "#125740" },
      ravens:    { theme: "#241773", accent: "#9E7C0C", bg: "#101820", text: "#FFFFFF" },
    };

    function saveSettings() {
      const settings = {
        theme: document.getElementById("themeColor").value,
        accent: document.getElementById("accentColor").value,
        bg: document.getElementById("bgColor").value,
        text: document.getElementById("textColor").value
      };
      localStorage.setItem("customSettings", JSON.stringify(settings));
      applyColors(settings);
    }

    function applyColors({ theme, accent, bg, text }) {
      document.documentElement.style.setProperty("--theme-color", theme);
      document.documentElement.style.setProperty("--accent-color", accent);
      document.documentElement.style.setProperty("--bg-color", bg);
      document.documentElement.style.setProperty("--text-color", text);
    }

    function applyPreset() {
      const preset = document.getElementById("presetTheme").value;
      let settings;
      switch (preset) {
        case "darkneon": settings = { theme: "#39FF14", accent: "#11151d", bg: "#0b0e14", text: "#FFFFFF" }; break;
        case "steel": settings = { theme: "#4682B4", accent: "#708090", bg: "#2F4F4F", text: "#FFFFFF" }; break;
        case "goldblack": settings = { theme: "#FFD700", accent: "#000000", bg: "#101820", text: "#FFFFFF" }; break;
        default: return;
      }
      localStorage.setItem("customSettings", JSON.stringify(settings));
      applyColors(settings);
    }

    function applyLogo() {
      const team = document.getElementById("teamLogo").value;
      if (team) {
        const logoPath = `assets/logos/nfl/${team}.svg`;
        localStorage.setItem("teamLogo", logoPath);

        // Auto apply NFL default colors if available
        if (nflColors[team]) {
          localStorage.setItem("customSettings", JSON.stringify(nflColors[team]));
          applyColors(nflColors[team]);
        }

        updateLogo(logoPath);
      }
    }

    function updateLogo(path) {
      const img = document.getElementById("currentLogo");
      img.src = path;
    }

    // Load saved settings on page load
    window.addEventListener("DOMContentLoaded", () => {
      const savedLogo = localStorage.getItem("teamLogo");
      if (savedLogo) updateLogo(savedLogo);

      const savedSettings = localStorage.getItem("customSettings");
      if (savedSettings) applyColors(JSON.parse(savedSettings));
    });
  </script>
</body>
</html>
