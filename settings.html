<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>‚ö° Cockpit</h2>
    <a href="index.html" class="nav-item">Dashboard</a>
    <a href="goals.html" class="nav-item">Goals</a>
    <a href="bills.html" class="nav-item">Bills</a>
    <a href="transactions.html" class="nav-item">Transactions</a>
    <a href="settings.html" class="nav-item active">Settings</a>
  </div>

  <div class="main">
    <h1><img class="team-logo" src="" alt="Team Logo" style="height:40px; vertical-align:middle; margin-right:10px;"> Settings</h1>

    <h3>‚öô Customize Colors</h3>
    <label>Theme Color: <input type="color" id="themeColor"></label><br>
    <label>Accent Color: <input type="color" id="accentColor"></label><br>
    <label>Background Color: <input type="color" id="bgColor"></label><br>
    <label>Text Color: <input type="color" id="textColor"></label><br>
    <button onclick="saveSettings()">üíæ Save Settings</button>

    <h3>üé® Preset Themes</h3>
    <select id="presetSelect">
      <option value="">-- Select a Theme --</option>
      <option value="default">Default Black & Neon Green</option>
      <option value="steelers">Steelers Black & Gold</option>
      <option value="cowboys">Cowboys Navy & Silver</option>
      <option value="rams">Rams Blue & Gold</option>
      <option value="jags">Jaguars Teal & Gold</option>
    </select>
    <button onclick="applyPreset()">Apply Preset</button>

    <h3>üèà Team Logo</h3>
    <select id="teamSelect">
      <option value="">-- Select Team --</option>
      <option>Arizona Cardinals</option>
      <option>Atlanta Falcons</option>
      <option>Baltimore Ravens</option>
      <option>Buffalo Bills</option>
      <option>Carolina Panthers</option>
      <option>Chicago Bears</option>
      <option>Cincinnati Bengals</option>
      <option>Cleveland Browns</option>
      <option>Dallas Cowboys</option>
      <option>Denver Broncos</option>
      <option>Detroit Lions</option>
      <option>Green Bay Packers</option>
      <option>Houston Texans</option>
      <option>Indianapolis Colts</option>
      <option>Kansas City Chiefs</option>
      <option>Las Vegas Raiders</option>
      <option>Miami Dolphins</option>
      <option>Minnesota Vikings</option>
      <option>New England Patriots</option>
      <option>New Orleans Saints</option>
      <option>New York Giants</option>
      <option>New York Jets</option>
      <option>Philadelphia Eagles</option>
      <option>Pittsburgh Steelers</option>
      <option>San Francisco 49ers</option>
      <option>Seattle Seahawks</option>
      <option>Tampa Bay Buccaneers</option>
      <option>Tennessee Titans</option>
    </select>
    <button onclick="applyLogo()">Apply Logo</button>
  </div>

  <script>
    // --- Logo Mapping (team name -> file name) ---
    const teamLogos = {
      "Arizona Cardinals": "cardinals.svg",
      "Atlanta Falcons": "falcons.svg",
      "Baltimore Ravens": "ravens.svg",
      "Buffalo Bills": "bills.svg",
      "Carolina Panthers": "panthers.svg",
      "Chicago Bears": "bears.svg",
      "Cincinnati Bengals": "bengals.svg",
      "Cleveland Browns": "browns.svg",
      "Dallas Cowboys": "cowboys.svg",
      "Denver Broncos": "broncos.svg",
      "Detroit Lions": "lions.svg",
      "Green Bay Packers": "packers.svg",
      "Houston Texans": "texans.svg",
      "Indianapolis Colts": "colts.svg",
      "Kansas City Chiefs": "chiefs.svg",
      "Las Vegas Raiders": "raiders.svg",
      "Miami Dolphins": "dolphins.svg",
      "Minnesota Vikings": "vikings.svg",
      "New England Patriots": "patriots.svg",
      "New Orleans Saints": "saints.svg",
      "New York Giants": "giants.svg",
      "New York Jets": "jets.svg",
      "Philadelphia Eagles": "eagles.svg",
      "Pittsburgh Steelers": "steelers.svg",
      "San Francisco 49ers": "49ers.svg",
      "Seattle Seahawks": "seahawks.svg",
      "Tampa Bay Buccaneers": "buccaneers.svg",
      "Tennessee Titans": "titans.svg"
    };

    // --- Save settings ---
    function saveSettings() {
      const theme = document.getElementById("themeColor").value;
      const accent = document.getElementById("accentColor").value;
      const bg = document.getElementById("bgColor").value;
      const text = document.getElementById("textColor").value;

      localStorage.setItem("themeColor", theme);
      localStorage.setItem("accentColor", accent);
      localStorage.setItem("bgColor", bg);
      localStorage.setItem("textColor", text);

      applyTheme(theme, accent, bg, text);
    }

    // --- Apply saved settings ---
    function applyTheme(theme, accent, bg, text) {
      if (theme) document.documentElement.style.setProperty("--theme-color", theme);
      if (accent) document.documentElement.style.setProperty("--accent-color", accent);
      if (bg) document.documentElement.style.setProperty("--bg-color", bg);
      if (text) document.documentElement.style.setProperty("--text-color", text);
    }

    // --- Apply preset themes ---
    function applyPreset() {
      const preset = document.getElementById("presetSelect").value;
      let theme, accent, bg, text;

      switch (preset) {
        case "default":
          theme = "#39ff14"; accent = "#11151d"; bg = "#0b0e14"; text = "#ffffff"; break;
        case "steelers":
          theme = "#ffb612"; accent = "#101820"; bg = "#0b0e14"; text = "#ffffff"; break;
        case "cowboys":
          theme = "#041E42"; accent = "#869397"; bg = "#0b0e14"; text = "#ffffff"; break;
        case "rams":
          theme = "#003594"; accent = "#ffd100"; bg = "#0b0e14"; text = "#ffffff"; break;
        case "jags":
          theme = "#006778"; accent = "#d7a22a"; bg = "#0b0e14"; text = "#ffffff"; break;
      }

      localStorage.setItem("themeColor", theme);
      localStorage.setItem("accentColor", accent);
      localStorage.setItem("bgColor", bg);
      localStorage.setItem("textColor", text);

      applyTheme(theme, accent, bg, text);
    }

    // --- Apply logos ---
    function applyLogo() {
      const team = document.getElementById("teamSelect").value;
      const logoFile = teamLogos[team];
      if (logoFile) {
        const path = `/assets/logos/nfl/${logoFile}`;
        localStorage.setItem("teamLogo", path);
        document.querySelectorAll(".team-logo").forEach(img => {
          img.src = path;
        });
      }
    }

    // --- Load saved settings on page load ---
    window.onload = () => {
      const theme = localStorage.getItem("themeColor");
      const accent = localStorage.getItem("accentColor");
      const bg = localStorage.getItem("bgColor");
      const text = localStorage.getItem("textColor");
      const logo = localStorage.getItem("teamLogo");

      applyTheme(theme, accent, bg, text);

      if (logo) {
        document.querySelectorAll(".team-logo").forEach(img => {
          img.src = logo;
        });
      }
    }
  </script>
</body>
</html>
