<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Smart Money Cockpit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-content">
    <h1>⚙️ Settings</h1>

    <div class="theme-section card">
      <h2>Theme Colors</h2>
      <label>Theme Color: <input type="color" id="themeColor" value="#39FF14"></label>
      <label>Accent Color: <input type="color" id="accentColor" value="#FFD700"></label>
      <label>Background Color: <input type="color" id="backgroundColor" value="#121212"></label>
      <label>Text Color: <input type="color" id="textColor" value="#FFFFFF"></label>
      <button id="applyThemeBtn">Apply</button>
    </div>

    <div class="preset-section card">
      <h2>Preset Themes</h2>
      <button data-preset="default">Default (Neon Green)</button>
      <button data-preset="oceanBlue">Ocean Blue</button>
      <button data-preset="sunsetOrange">Sunset Orange</button>
      <button data-preset="midnightPurple">Midnight Purple</button>
    </div>
  </div>

  <script src="assets/js/theme.js"></script>
</body>
</html>
