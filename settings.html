  <main>
    <h1>‚öôÔ∏è Settings</h1>

    <div class="card">
      <h3>Theme Colors</h3>
      <form id="themeForm">
        <label>
          Theme Color:
          <input type="color" id="themeColor" value="#39ff14">
        </label>
        <label>
          Accent Color:
          <input type="color" id="accentColor" value="#FFD700">
        </label>
        <label>
          Background Color:
          <input type="color" id="bgColor" value="#0b0e14">
        </label>
        <label>
          Text Color:
          <input type="color" id="textColor" value="#ffffff">
        </label>
        <button type="submit">Apply</button>
      </form>
    </div>

    <div class="card">
      <h3>Preset Themes</h3>
      <button onclick="applyPreset('default')">Default (Neon Green)</button>
      <button onclick="applyPreset('ocean')">Ocean Blue</button>
      <button onclick="applyPreset('sunset')">Sunset Orange</button>
      <button onclick="applyPreset('midnight')">Midnight Purple</button>
    </div>
