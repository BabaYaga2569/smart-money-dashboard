<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Money Tracker - Cashflow</title>
  <link rel="stylesheet" href="style.css">
  <script src="theme.js" defer></script>
  <script src="seedAccounts.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <h2>💸 Smart Money</h2>
    <a href="index.html" class="nav-item">🏠 Dashboard</a>
    <a href="transactions.html" class="nav-item">🧾 Transactions</a>
    <a href="goals.html" class="nav-item">🎯 Goals</a>
    <a href="bills.html" class="nav-item">📑 Bills</a>
    <a href="categories.html" class="nav-item">📊 Categories</a>
    <a href="cashflow.html" class="nav-item active">💵 Cashflow</a>
    <a href="accounts.html" class="nav-item">🏦 Accounts</a>
    <a href="recurring.html" class="nav-item">🔁 Recurring</a>
    <a href="spendability.html" class="nav-item">🛒 Spendability</a>
    <a href="settings.html" class="nav-item">⚙️ Settings</a>
  </div>

  <div class="main-content">
    <h1>Cashflow Overview</h1>
    <div class="card">
      <p><strong>Total Income:</strong> $<span id="totalIncome">0.00</span></p>
      <p><strong>Total Expenses:</strong> $<span id="totalExpenses">0.00</span></p>
      <p><strong>Net Flow:</strong> $<span id="netFlow">0.00</span></p>
    </div>

    <div class="card">
      <h2>Recent Transactions</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="cashflowTransactions"></tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (!window.dummyData) return;

      const income = window.dummyData.transactions.filter(tx => tx.type === "income")
        .reduce((s,tx)=>s+tx.amount,0);

      const expenses = window.dummyData.transactions.filter(tx => tx.type === "expense")
        .reduce((s,tx)=>s+tx.amount,0);

      document.getElementById("totalIncome").textContent = income.toFixed(2);
      document.getElementById("totalExpenses").textContent = expenses.toFixed(2);
      document.getElementById("netFlow").textContent = (income-expenses).toFixed(2);

      const tbody = document.getElementById("cashflowTransactions");
      tbody.innerHTML = window.dummyData.transactions.slice(0,10).map(tx => `
        <tr>
          <td>${tx.date}</td>
          <td>${tx.description}</td>
          <td>${tx.category}</td>
          <td class="${tx.type === "income" ? "positive" : "negative"}">$${tx.amount.toFixed(2)}</td>
        </tr>
      `).join("");
    });
  </script>
</body>
</html>
