<div class="card chart-card">
  <canvas id="cfChart" height="280"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const cfx = document.getElementById('cfChart').getContext('2d');
  const labels = SM.cashflow.map(x=>x.month);
  const income = SM.cashflow.map(x=>x.income);
  const exp = SM.cashflow.map(x=>x.expenses);
  new Chart(cfx, {
    type:'bar',
    data:{ labels, datasets:[
      { label:'Income', data:income },
      { label:'Expenses', data:exp }
    ]},
    options: { responsive:true, plugins:{ legend:{ labels:{ color:'#d7e0ff' } } }, scales:{ x:{ ticks:{ color:'#9fb2d0' } }, y:{ ticks:{ color:'#9fb2d0' } } } }
  });
</script>
