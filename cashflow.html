<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cashflow - Smart Money Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="theme.js" defer></script>
  <script src="seedAccounts.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <h2>💸 Smart Money</h2>
    <a href="index.html" class="nav-item">🏠 Dashboard</a>
    <a href="transactions.html" class="nav-item">🧾 Transactions</a>
    <a href="goals.html" class="nav-item">🎯 Goals</a>
    <a href="bills.html" class="nav-item">📑 Bills</a>
    <a href="categories.html" class="nav-item">📊 Categories</a>
    <a href="cashflow.html" class="nav-item active">💵 Cashflow</a>
    <a href="accounts.html" class="nav-item">🏦 Accounts</a>
    <a href="recurring.html" class="nav-item">🔁 Recurring</a>
    <a href="spendability.html" class="nav-item">🛒 Spendability</a>
    <a href="paycycle.html" class="nav-item">📅 Paycycle</a>
    <a href="settings.html" class="nav-item">⚙️ Settings</a>
  </div>

  <div class="main-content">
    <h1>Cashflow</h1>
    <div id="cashflowSummary"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const div = document.getElementById("cashflowSummary");
      if (!window.dummyData) return;

      const income = window.dummyData.transactions
        .filter(t => t.type === "income")
        .reduce((sum, t) => sum + t.amount, 0);

      const expenses = window.dummyData.transactions
        .filter(t => t.type === "expense")
        .reduce((sum, t) => sum + t.amount, 0);

      const net = income - expenses;

      div.innerHTML = `
        <div class="card">
          <h3>Total Income: $${income.toFixed(2)}</h3>
          <h3>Total Expenses: $${expenses.toFixed(2)}</h3>
          <h3 class="${net < 0 ? 'negative' : 'positive'}">
            Net Cashflow: $${net.toFixed(2)}
          </h3>
        </div>
      `;
    });
  </script>
</body>
</html>
