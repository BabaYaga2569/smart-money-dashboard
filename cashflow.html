  <div class="main">
    <h1>Cashflow</h1>
    <div id="cashSummary"></div>
  </div>

  <script>
    const txs = JSON.parse(localStorage.getItem("transactions")) || [];
    let income = txs.filter(t => t.amount > 0).reduce((sum, t) => sum + t.amount, 0);
    let expenses = txs.filter(t => t.amount < 0).reduce((sum, t) => sum + Math.abs(t.amount), 0);
    let net = income - expenses;

    document.getElementById("cashSummary").innerHTML = `
      <div class="tile">
        <p>Income: $${income.toFixed(2)}</p>
        <p>Expenses: $${expenses.toFixed(2)}</p>
        <p>Net: <span class="${net < 0 ? 'neg' : 'pos'}">$${net.toFixed(2)}</span></p>
      </div>
    `;
  </script>
</body>
