<script>
  window.onload = () => {
    const container = document.getElementById("cashflow-list");
    container.innerHTML = demoData.cashflow
      .map(c => `
        <div class="tile">
          <h3>${c.month}</h3>
          <p>Income: $${c.income}</p>
          <p>Expenses: $${c.expenses}</p>
          <p>Net: $${c.income - c.expenses}</p>
        </div>
      `).join("");
  };
</script>
