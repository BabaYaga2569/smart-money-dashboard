<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Money Cockpit - Cash Flow</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ðŸ’¸ Cockpit</h2>
    <a href="index.html">Dashboard</a>
    <a href="transactions.html">Transactions</a>
    <a href="goals.html">Goals</a>
    <a href="bills.html">Bills</a>
    <a href="cashflow.html" class="active">Cash Flow</a>
    <a href="categories.html">Categories</a>
    <a href="accounts.html">Accounts</a>
    <a href="settings.html">Settings</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Cash Flow</h1>
    <div class="card">
      <canvas id="cashflowChart"></canvas>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/theme.js"></script>
  <script>
    const ctx = document.getElementById("cashflowChart").getContext("2d");

    const data = {
      labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug"],
      datasets: [
        {
          label: "Income",
          data: [3200, 3400, 3000, 3600, 3800, 3900, 3500, 4000],
          backgroundColor: "limegreen"
        },
        {
          label: "Expenses",
          data: [2500, 2700, 2600, 2800, 3000, 3100, 2900, 2950],
          backgroundColor: "red"
        }
      ]
    };

    const config = {
      type: "bar",
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: { position: "top", labels: { color: "white" } },
          title: { display: true, text: "Income vs Expenses", color: "white" }
        },
        scales: {
          x: { ticks: { color: "white" } },
          y: { ticks: { color: "white" } }
        }
      }
    };

    new Chart(ctx, config);
  </script>
</body>
</html>
