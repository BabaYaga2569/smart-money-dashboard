  <main>
    <h1>ðŸ’µ Cash Flow</h1>

    <!-- Net Summary -->
    <div class="grid">
      <div class="card">
        <h3>Total Income</h3>
        <p><strong>$5,200</strong></p>
      </div>
      <div class="card">
        <h3>Total Expenses</h3>
        <p><strong>$4,300</strong></p>
      </div>
      <div class="card">
        <h3>Net</h3>
        <p><strong>$900</strong></p>

    <!-- Chart -->
    <div class="card wide">
      <h3>Income vs Expenses</h3>
      <canvas id="cashflowChart"></canvas>

  <script src="theme.js"></script>
  <script>
    new Chart(document.getElementById('cashflowChart'), {
      type: 'bar',
      data: {
        labels: ['Jan','Feb','Mar','Apr','May'],
        datasets: [
          { label: 'Income', data: [5000,5200,5100,5500,5400], backgroundColor:'#00cc66' },
          { label: 'Expenses', data: [4200,4500,4300,4700,4600], backgroundColor:'#ff3333' }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' }
        }
      }
    });
  </script>
