<head>
  <meta charset="UTF-8">

  <script src="theme.js" defer></script>
  <script src="seedAccounts.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <h2>ğŸ’¸ Smart Money</h2>
    <a href="index.html" class="nav-item">ğŸ  Dashboard</a>
    <a href="transactions.html" class="nav-item">ğŸ§¾ Transactions</a>
    <a href="goals.html" class="nav-item">ğŸ¯ Goals</a>
    <a href="bills.html" class="nav-item">ğŸ“‘ Bills</a>
    <a href="categories.html" class="nav-item">ğŸ“Š Categories</a>
    <a href="cashflow.html" class="nav-item active">ğŸ’µ Cashflow</a>
    <a href="accounts.html" class="nav-item">ğŸ¦ Accounts</a>
    <a href="recurring.html" class="nav-item">ğŸ” Recurring</a>
    <a href="settings.html" class="nav-item">âš™ï¸ Settings</a>
  </div>

  <div class="main">
    <h1>Cashflow Overview</h1>

    <div class="cashflow-summary">
      <p><strong>Total Income:</strong> $<span id="totalIncome">0.00</span></p>
      <p><strong>Total Expenses:</strong> $<span id="totalExpenses">0.00</span></p>
      <p><strong>Net:</strong> $<span id="netFlow">0.00</span></p>
    </div>

    <h2>Recent Transactions</h2>
    <table class="data-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="cashflowTransactions"></tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (!window.dummyData) return;

      const income = window.dummyData.transactions
        .filter(tx => tx.type === "income")
        .reduce((sum, tx) => sum + tx.amount, 0);

      const expenses = window.dummyData.transactions
        .filter(tx => tx.type === "expense")
        .reduce((sum, tx) => sum + tx.amount, 0);

      document.getElementById("totalIncome").textContent = income.toFixed(2);
      document.getElementById("totalExpenses").textContent = expenses.toFixed(2);
      document.getElementById("netFlow").textContent = (income - expenses).toFixed(2);

      const tbody = document.getElementById("cashflowTransactions");
      tbody.innerHTML = window.dummyData.transactions
        .slice(0, 10)
        .map(tx => `
          <tr>
            <td>${tx.date}</td>
            <td>${tx.description}</td>
            <td>${tx.category}</td>
            <td class="${tx.type === "income" ? "positive" : "negative"}">
              $${tx.amount}
            </td>
          </tr>
        `).join("");
    });
  </script>
</body>
</html>
