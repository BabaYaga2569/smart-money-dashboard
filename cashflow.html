  <div class="main-content">
    <h1>Cash Flow</h1>
    <div class="card">
      <canvas id="cashflowChart"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById("cashflowChart").getContext("2d");
    new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug"],
        datasets: [
          { label: "Income", data: [3200, 3400, 3000, 3600, 3800, 3900, 3500, 4000], backgroundColor: "limegreen" },
          { label: "Expenses", data: [2500, 2700, 2600, 2800, 3000, 3100, 2900, 2950], backgroundColor: "red" }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: "top", labels: { color: "white" } },
          title: { display: true, text: "Income vs Expenses", color: "white" }
        },
        scales: {
          x: { ticks: { color: "white" } },
          y: { ticks: { color: "white" } }
        }
      }
    });
  </script>
</body>
