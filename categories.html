  <main>
    <h1>ðŸ“‚ Spending Categories</h1>

    <!-- Pie Chart -->
    <div class="card wide">
      <h3>Category Breakdown</h3>
      <canvas id="categoriesChart"></canvas>
    </div>

    <!-- Legend -->
    <div class="grid">
      <div class="card">
        <h3>Groceries</h3>
        <p><span class="tag purple">$400</span></p>
      </div>
      <div class="card">
        <h3>Restaurants</h3>
        <p><span class="tag red">$600</span></p>
      </div>
      <div class="card">
        <h3>Loans</h3>
        <p><span class="tag orange">$1,100</span></p>
      </div>
      <div class="card">
        <h3>Fun</h3>
        <p><span class="tag green">$500</span></p>
      </div>
    </div>
  </main>

  <script src="theme.js"></script>
  <script>
    new Chart(document.getElementById('categoriesChart'), {
      type: 'pie',
      data: {
        labels: ['Groceries','Restaurants','Loans','Fun'],
        datasets: [{
          data: [400, 600, 1100, 500],
          backgroundColor: ['#a64dff','#ff4d4d','#ff9800','#28a745']
        }]
      },
      options: { responsive: true }
    });
  </script>
