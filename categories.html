<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Money Tracker - Categories</title>
  <link rel="stylesheet" href="style.css">
  <script src="theme.js" defer></script>
  <script src="seedAccounts.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <h2>💸 Smart Money</h2>
    <a href="index.html" class="nav-item">🏠 Dashboard</a>
    <a href="transactions.html" class="nav-item">🧾 Transactions</a>
    <a href="goals.html" class="nav-item">🎯 Goals</a>
    <a href="bills.html" class="nav-item">📑 Bills</a>
    <a href="categories.html" class="nav-item active">📊 Categories</a>
    <a href="cashflow.html" class="nav-item">💵 Cashflow</a>
    <a href="accounts.html" class="nav-item">🏦 Accounts</a>
    <a href="recurring.html" class="nav-item">🔁 Recurring</a>
    <a href="spendability.html" class="nav-item">🛒 Spendability</a>
    <a href="settings.html" class="nav-item">⚙️ Settings</a>
  </div>

  <div class="main-content">
    <h1>Spending Categories</h1>
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Total Spent</th>
          </tr>
        </thead>
        <tbody id="categoriesTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    function calculateCategories() {
      if (!window.dummyData) return {};
      const categories = {};
      window.dummyData.transactions.forEach(tx => {
        if (tx.type === "expense") {
          if (!categories[tx.category]) categories[tx.category] = 0;
          categories[tx.category] += tx.amount;
        }
      });
      return categories;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const table = document.getElementById("categoriesTable");
      const cats = calculateCategories();
      table.innerHTML = Object.entries(cats).map(([cat, total]) => `
        <tr>
          <td>${cat}</td>
          <td>$${total.toFixed(2)}</td>
        </tr>
      `).join("");
    });
  </script>
</body>
</html>
