  <div class="main">
    <h1>Categories</h1>
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="catTable"></tbody>
    </table>
  </div>

  <script>
    const transactions = JSON.parse(localStorage.getItem("transactions")) || [];
    const categories = {};
    transactions.forEach(t => {
      categories[t.category] = (categories[t.category] || 0) + t.amount;
    });
    document.getElementById("catTable").innerHTML =
      Object.entries(categories).map(([cat, total]) =>
        `<tr><td>${cat}</td><td>$${total.toFixed(2)}</td></tr>`).join("");
  </script>
</body>
