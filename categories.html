<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Money Tracker - Categories</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="themes.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ðŸ’° Tracker</h2>
    <a href="index.html">Dashboard</a>
    <a href="transactions.html">Transactions</a>
    <a href="accounts.html">Accounts</a>
    <a href="bills.html">Bills</a>
    <a href="recurring.html">Recurring</a>
    <a href="categories.html" class="active">Categories</a>
    <a href="cashflow.html">Cash Flow</a>
    <a href="goals.html">Goals</a>
    <a href="paycycle.html">Pay Cycle</a>
    <a href="spendability.html">Spendability</a>
    <a href="settings.html">Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Categories</h1>

    <!-- Add Category Form -->
    <div class="card">
      <h2>Add Category</h2>
      <form id="add-category-form">
        <input type="text" id="new-category-name" placeholder="Category Name" required />
        <select id="new-category-type" required>
          <option value="Expense">Expense</option>
          <option value="Income">Income</option>
        </select>
        <button type="submit">Add</button>
      </form>
    </div>

    <!-- Categories Table -->
    <div class="card">
      <h2>Category List</h2>
      <table class="data-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="categories-table">
          <!-- Dynamic rows go here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let categories = [
      { name: "Groceries", type: "Expense" },
      { name: "Dining", type: "Expense" },
      { name: "Bills", type: "Expense" },
      { name: "Entertainment", type: "Expense" },
      { name: "Transport", type: "Expense" },
      { name: "Income", type: "Income" },
    ];

    function renderCategories() {
      const table = document.getElementById("categories-table");
      table.innerHTML = "";
      categories.forEach((c, index) => {
        const row = `
          <tr>
            <td><input type="text" value="${c.name}" data-index="${index}" class="cat-name-input"></td>
            <td>
              <select data-index="${index}" class="cat-type-select">
                <option value="Expense" ${c.type === "Expense" ? "selected" : ""}>Expense</option>
                <option value="Income" ${c.type === "Income" ? "selected" : ""}>Income</option>
              </select>
            </td>
            <td>
              <button onclick="deleteCategory(${index})">Delete</button>
            </td>
          </tr>`;
        table.innerHTML += row;
      });

      document.querySelectorAll(".cat-name-input").forEach(input => {
        input.addEventListener("change", e => {
          const idx = e.target.getAttribute("data-index");
          categories[idx].name = e.target.value;
        });
      });

      document.querySelectorAll(".cat-type-select").forEach(select => {
        select.addEventListener("change", e => {
          const idx = e.target.getAttribute("data-index");
          categories[idx].type = e.target.value;
        });
      });
    }

    function deleteCategory(index) {
      categories.splice(index, 1);
      renderCategories();
    }

    document.getElementById("add-category-form").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("new-category-name").value.trim();
      const type = document.getElementById("new-category-type").value;
      if (name) {
        categories.push({ name, type });
        renderCategories();
        e.target.reset();
      }
    });

    renderCategories();
  </script>
</body>
</html>
