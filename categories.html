<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Money Cockpit - Categories</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ðŸ’¸ Cockpit</h2>
    <a href="index.html">Dashboard</a>
    <a href="transactions.html">Transactions</a>
    <a href="goals.html">Goals</a>
    <a href="bills.html">Bills</a>
    <a href="cashflow.html">Cash Flow</a>
    <a href="categories.html" class="active">Categories</a>
    <a href="accounts.html">Accounts</a>
    <a href="settings.html">Settings</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Spending by Category</h1>
    <div class="card">
      <canvas id="categoryChart"></canvas>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/theme.js"></script>
  <script>
    const ctx = document.getElementById("categoryChart").getContext("2d");

    const data = {
      labels: ["Groceries", "Dining", "Shopping", "Bills", "Entertainment"],
      datasets: [{
        data: [500, 200, 350, 1200, 150],
        backgroundColor: [
          "orange",
          "yellow",
          "blue",
          "red",
          "purple"
        ]
      }]
    };

    const config = {
      type: "pie",
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: { position: "bottom", labels: { color: "white" } },
          title: { display: true, text: "Spending Categories", color: "white" }
        }
      }
    };

    new Chart(ctx, config);
  </script>
</body>
</html>
