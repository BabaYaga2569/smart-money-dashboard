<div class="card chart-card">
  <canvas id="catChart" height="280"></canvas>
</div>
<div class="card">
  <table class="table">
    <thead><tr><th>Category</th><th>Budget</th><th>Spent</th><th>Remaining</th></tr></thead>
    <tbody id="cat-body"></tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('catChart').getContext('2d');
  const labels = SM.categories.map(c=>c.name);
  const spent = SM.categories.map(c=>c.spent);
  new Chart(ctx, {
    type:'pie', data:{ labels, datasets:[{ data: spent }] },
    options:{ plugins:{ legend:{ labels:{ color:'#d7e0ff' } } } }
  });
  const cb = document.getElementById('cat-body');
  SM.categories.forEach(c=>{
    const tr=document.createElement('tr');
    const rem = c.budget - c.spent;
    tr.innerHTML=`<td>${c.name}</td><td>${SM.currency(c.budget)}</td><td>${SM.currency(c.spent)}</td><td>${SM.currency(rem)}</td>`;
    cb.appendChild(tr);
  });
</script>
