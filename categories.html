  <div class="main-content">
    <h1>Categories</h1>
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="categoriesTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (!window.dummyData) return;
      const table = document.getElementById("categoriesTable");

      const grouped = {};
      window.dummyData.transactions.forEach(t => {
        if (!grouped[t.category]) grouped[t.category] = 0;
        grouped[t.category] += t.amount * (t.type === "expense" ? 1 : -1);
      });

      table.innerHTML = Object.keys(grouped).map(c => `
        <tr>
          <td>${c}</td>
          <td>$${grouped[c].toFixed(2)}</td>
        </tr>
      `).join("");
    });
  </script>
