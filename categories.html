<body>

  <div class="main-content">
    <h1>Spending by Category</h1>
    <div class="card">
      <canvas id="categoryChart"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById("categoryChart").getContext("2d");
    new Chart(ctx, {
      type: "pie",
      data: {
        labels: ["Groceries", "Dining", "Shopping", "Bills", "Entertainment"],
        datasets: [{
          data: [500, 200, 350, 1200, 150],
          backgroundColor: ["orange", "yellow", "blue", "red", "purple"]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: "bottom", labels: { color: "white" } },
          title: { display: true, text: "Spending Categories", color: "white" }
        }
      }
    });
  </script>
