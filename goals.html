  </div>

<script>
  window.onload = () => {
    const container = document.getElementById("goals-list");
    container.innerHTML = demoData.goals
      .map(g => `
        <div class="tile">
          <h3>${g.name}</h3>
          <p>Target: $${g.target}</p>
          <p>Saved: $${g.saved}</p>
          <p>Progress: ${(g.saved / g.target * 100).toFixed(1)}%</p>
        </div>
      `).join("");
  };
</script>
