<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Savings Goals (Firebase)</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAte0Mkww-fdYvlUTPPVDbEUxTMgmBrf7o",
      authDomain: "smartmoneycockpit-18359.firebaseapp.com",
      projectId: "smartmoneycockpit-18359",
      storageBucket: "smartmoneycockpit-18359.appspot.com",
      messagingSenderId: "80382766144",
      appId: "1:80382766144:web:c6e9054fda82c2c90843a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const fmt = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });

    async function loadGoals() {
      const querySnapshot = await getDocs(collection(db, "goals"));
      let goals = [];
      querySnapshot.forEach((d) => { goals.push({ id: d.id, ...d.data() }); });

      document.getElementById("goalsList").innerHTML = goals.map((g) => `
        <div class="goal">
          <b>${g.name}</b> - ${fmt.format(g.saved)} / ${fmt.format(g.target)}
          <div class="goal-bar"><div class="goal-fill" style="width:${Math.min(100,(g.saved/g.target*100)).toFixed(1)}%"></div></div>
          <button onclick="addContribution('${g.id}',${g.saved})">+ Add $100</button>
          <button onclick="deleteGoal('${g.id}')">Delete</button>
        </div>
      `).join("");
    }

    async function saveGoal(name, target, deadline) {
      await addDoc(collection(db, "goals"), { name, target: parseFloat(target), deadline, saved: 0 });
      loadGoals();
    }

    async function addContribution(id, currentSaved) {
      const ref = doc(db, "goals", id);
      await updateDoc(ref, { saved: currentSaved + 100 });
      loadGoals();
    }

    async function deleteGoal(id) {
      await deleteDoc(doc(db, "goals", id));
      loadGoals();
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("goalForm").onsubmit = (e) => {
        e.preventDefault();
        const name = goalName.value;
        const target = goalTarget.value;
        const deadline = goalDeadline.value;
        saveGoal(name, target, deadline);
        e.target.reset();
      };
      loadGoals();
    });

    // Expose functions globally
    window.addContribution = addContribution;
    window.deleteGoal = deleteGoal;
  </script>
  <style>
    body { background:#0b0e14; color:#e6e6e6; font-family:sans-serif; margin:0; display:flex; }
    .sidebar { width:240px; background:#11151d; padding:20px 0; display:flex; flex-direction:column; height:100vh; }
    .sidebar h2 { text-align:center; color:#39ff14; margin-bottom:30px; text-shadow:0 0 10px #39ff14; }
    .nav-item { padding:12px 20px; display:flex; align-items:center; gap:12px; color:#ccc; cursor:pointer; transition:all 0.3s ease; text-decoration:none; }
    .nav-item:hover, .nav-item.active { background:#1a1f2a; color:#39ff14; }
    .main { flex:1; padding:20px; display:flex; flex-direction:column; gap:20px; }
    .tile { background:#161b25; border-radius:15px; padding:20px; box-shadow:0 0 15px rgba(57,255,20,0.2); margin-bottom:20px; }
    .tile h3 { margin:0 0 15px 0; color:#39ff14; text-shadow:0 0 5px #39ff14; }
    .goal-bar { height:16px; border-radius:8px; background:#333; margin:5px 0; overflow:hidden; }
    .goal-fill { height:100%; background:#39ff14; transition:width 1.2s ease-in-out; }
    label { display:block; margin-top:10px; }
    input { padding:5px; margin-top:5px; width:100%; }
    button { margin-top:10px; padding:8px 15px; cursor:pointer; background:#39ff14; border:none; border-radius:6px; font-weight:bold; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ’¸ Cockpit</h2>
    <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
    <a href="goals.html" class="nav-item active"><i class="fas fa-piggy-bank"></i> Savings Goals</a>
  </div>
  <div class="main">
    <h2>ðŸŽ¯ Savings Goals</h2>
    <form id="goalForm">
      <label>Name <input type="text" id="goalName" required></label>
      <label>Target Amount <input type="number" id="goalTarget" required></label>
      <label>Deadline <input type="date" id="goalDeadline"></label>
      <button type="submit">Add Goal</button>
    </form>
    <div id="goalsList"></div>
  </div>
</body>
</html>
