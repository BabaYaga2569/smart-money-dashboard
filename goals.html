    <header class="page"><h1>Goals</h1><span class="muted">Smart, simple money cockpit</span></header>

<div class="grid-3" id="goals"></div>
<script>
  const wrap = document.getElementById('goals');
  SM.goals.forEach(g=>{
    const pct = Math.min(100, Math.round(100*g.saved/g.target));
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML = `<h3>${g.name}</h3>
      <div class="value">${SM.currency(g.saved)} / ${SM.currency(g.target)}</div>
      <div class="progress"><span style="width:${pct}%"></span></div>
      <div class="footer-note">${pct}% funded</div>`;
    wrap.appendChild(card);
  });
</script>
