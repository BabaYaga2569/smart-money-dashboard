<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Money Cockpit - Goals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ðŸ’¸ Cockpit</h2>
    <a href="index.html">Dashboard</a>
    <a href="transactions.html">Transactions</a>
    <a href="goals.html" class="active">Goals</a>
    <a href="bills.html">Bills</a>
    <a href="cashflow.html">Cash Flow</a>
    <a href="categories.html">Categories</a>
    <a href="accounts.html">Accounts</a>
    <a href="settings.html">Settings</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Savings Goals</h1>

    <div id="goalsContainer" class="dashboard-grid"></div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/theme.js"></script>
  <script>
    const goals = [
      { name: "Jamaica Trip", target: 2000, saved: 850 },
      { name: "New Laptop", target: 1500, saved: 600 },
      { name: "Emergency Fund", target: 5000, saved: 1250 }
    ];

    function renderGoals() {
      const container = document.getElementById("goalsContainer");
      container.innerHTML = "";

      goals.forEach(g => {
        const percent = Math.min(100, Math.round((g.saved / g.target) * 100));
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <h3>${g.name}</h3>
          <p>Saved: $${g.saved.toFixed(2)} / $${g.target.toFixed(2)}</p>
          <div class="progress-bar">
            <div class="progress-bar-fill" style="width:${percent}%"></div>
          </div>
          <p>${percent}% funded</p>
        `;
        container.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded", renderGoals);
  </script>
</body>
</html>
