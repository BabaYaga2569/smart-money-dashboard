<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Money Cockpit - Goals</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="icon" type="image/png" sizes="64x64" href="favicon-64.png">
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ’¸ Cockpit</h2>
    <a href="index.html" class="nav-item">Dashboard</a>
    <a href="goals.html" class="nav-item active">Goals</a>
    <a href="bills.html" class="nav-item">Bills</a>
    <a href="transactions.html" class="nav-item">Transactions</a>
    <a href="settings.html" class="nav-item">Settings</a>
  </div>

  <div class="main">
    <h1><img src="jags-icon.png" alt="Jaguars Logo" style="height:40px;vertical-align:middle;margin-right:10px;">Goals</h1>
    <form id="goalForm">
      <label>Name <input type="text" id="goalName" required></label>
      <label>Target Amount <input type="number" id="goalTarget" step="0.01" required></label>
      <button type="submit" style="background:var(--accentColor);color:#fff;">+ Add Goal</button>
    </form>
    <div id="goalsList"></div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const theme = localStorage.getItem("themeColor") || "#39ff14";
      const accent = localStorage.getItem("accentColor") || "#D7A22A";
      const bg = localStorage.getItem("bgColor") || "#0b0e14";
      const text = localStorage.getItem("textColor") || "#e6e6e6";
      document.documentElement.style.setProperty("--themeColor", theme);
      document.documentElement.style.setProperty("--accentColor", accent);
      document.documentElement.style.setProperty("--bgColor", bg);
      document.documentElement.style.setProperty("--textColor", text);
    });
  </script>
</body>
</html>
<!-- GOALS (goals.html) END -->
