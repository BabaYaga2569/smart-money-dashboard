  <script defer src="themes.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">

  <!-- Main Content -->
  <div class="main-content">
    <h1>Goals</h1>

    <!-- Add Goal Form -->
    <div class="card">
      <h2>Add Goal</h2>
      <form id="add-goal-form">
        <input type="text" id="goal-name" placeholder="Goal Name" required />
        <input type="number" id="goal-target" placeholder="Target Amount" required />
        <input type="number" id="goal-progress" placeholder="Current Amount" value="0" required />
        <button type="submit">Add</button>
      </form>
    </div>

    <!-- Goals List -->
    <div class="card">
      <h2>My Goals</h2>
      <div id="goals-list"></div>
    </div>
  </div>

  <script>
    let goals = [
      { name: "Emergency Fund", target: 5000, progress: 2500 },
      { name: "Vacation Trip", target: 3000, progress: 1200 },
      { name: "New Laptop", target: 1500, progress: 400 }
    ];

    function renderGoals() {
      const container = document.getElementById("goals-list");
      container.innerHTML = "";

      goals.forEach((g, index) => {
        const percent = Math.min(100, (g.progress / g.target) * 100).toFixed(1);
        const goalDiv = document.createElement("div");
        goalDiv.className = "goal-item";
        goalDiv.innerHTML = `
          <p><strong>${g.name}</strong> â€” $${g.progress} / $${g.target} (${percent}%)</p>
          <div class="progress-bar">
            <div class="progress-fill" style="width:${percent}%"></div>
          </div>
          <div>
            <button onclick="addProgress(${index}, 100)">+100</button>
            <button onclick="addProgress(${index}, 500)">+500</button>
            <button onclick="deleteGoal(${index})">Delete</button>
          </div>
        `;
        container.appendChild(goalDiv);
      });
    }

    function addProgress(index, amount) {
      goals[index].progress += amount;
      if (goals[index].progress > goals[index].target) {
        goals[index].progress = goals[index].target;
      }
      renderGoals();
    }

    function deleteGoal(index) {
      goals.splice(index, 1);
      renderGoals();
    }

    document.getElementById("add-goal-form").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("goal-name").value.trim();
      const target = parseFloat(document.getElementById("goal-target").value);
      const progress = parseFloat(document.getElementById("goal-progress").value);
      if (name && target > 0) {
        goals.push({ name, target, progress });
        renderGoals();
        e.target.reset();
      }
    });

    renderGoals();
  </script>

  <style>
    .progress-bar {
      background: #444;
      border-radius: 6px;
      height: 20px;
      margin: 5px 0 15px;
      overflow: hidden;
    }
    .progress-fill {
      background: var(--accent-color, #39ff14);
      height: 100%;
      transition: width 0.4s ease;
    }
    .goal-item {
      margin-bottom: 20px;
    }
  </style>
</body>
</html>
