  <div class="main-content">
    <h1>Savings Goals</h1>
    <div id="goalsList"></div>
  </div>

  <script>
    function renderGoals() {
      const list = document.getElementById("goalsList");
      if (!window.dummyData) return;
      list.innerHTML = window.dummyData.goals.map(goal => {
        const pct = Math.min((goal.progress / goal.target) * 100, 100);
        return `
          <div class="card">
            <h3>${goal.name}</h3>
            <p>Target: $${goal.target.toFixed(2)}</p>
            <p>Progress: $${goal.progress.toFixed(2)} (${pct.toFixed(0)}%)</p>
            <div class="progress-bar">
              <div class="progress" style="width:${pct}%"></div>
            </div>
          </div>
        `;
      }).join("");
    }
    document.addEventListener("DOMContentLoaded", renderGoals);
  </script>
