<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Money Cockpit - Goals</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .goal-card {
      background: var(--bg-color);
      border: 1px solid var(--accent-color);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .goal-card h2 {
      margin: 0 0 10px;
      color: var(--theme-color);
    }
    .progress {
      width: 100%;
      height: 14px;
      background: rgba(255,255,255,0.1);
      border-radius: 7px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    .progress-bar {
      height: 14px;
      background: var(--theme-color);
      width: 0;
      transition: width 0.5s ease-in-out;
    }
    .goal-status {
      font-size: 0.9em;
      color: var(--text-color);
    }
  </style>
</head>

    <a href="transactions.html" class="nav-item">Transactions</a>
    <a href="settings.html" class="nav-item">Settings</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>
      <img class="team-logo" src="" alt="Team Logo"
           style="height:40px;vertical-align:middle;margin-right:10px;">
      Goals
    </h1>

    <div class="goal-card">
      <h2>üèñÔ∏è Trip to Jamaica</h2>
      <div class="progress"><div class="progress-bar" style="width: 65%;"></div></div>
      <div class="goal-status">65% funded ($3,250 of $5,000)</div>
    </div>

    <div class="goal-card">
      <h2>üöó New Car</h2>
      <div class="progress"><div class="progress-bar" style="width: 30%;"></div></div>
      <div class="goal-status">30% funded ($6,000 of $20,000)</div>
    </div>
  </div>
