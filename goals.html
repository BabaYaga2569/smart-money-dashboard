<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>ðŸš€ Cockpit</h2>
    <a href="index.html">Dashboard</a>
    <a href="transactions.html">Transactions</a>
    <a href="goals.html" class="active">Goals</a>

  <!-- Main -->
  <main>
    <h1>ðŸŽ¯ Savings Goals</h1>

    <!-- Add Goal Form -->
    <div class="card">
      <h3>Add a New Goal</h3>
      <form id="goalForm">
        <label>
          Goal Name:
          <input type="text" id="goalName" required>
        </label>
        <label>
          Target Amount:
          <input type="number" id="goalTarget" required>
        </label>
        <label>
          Current Amount:
          <input type="number" id="goalCurrent" value="0">
        </label>
        <button type="submit">Add Goal</button>
      </form>
    </div>

    <!-- Goals List -->
    <div id="goalsList">
      <div class="card">
        <h3>Vacation</h3>
        <div class="progress">
          <div class="progress-bar" style="width:45%">$450 / $1000</div>
        </div>
      </div>
      <div class="card">
        <h3>Emergency Fund</h3>
        <div class="progress">
          <div class="progress-bar" style="width:70%">$3,500 / $5,000</div>
        </div>
      </div>
    </div>
  </main>

  <script src="theme.js"></script>
  <script>
    // Demo goal adding (static, can upgrade to Firebase later)
    const goalForm = document.getElementById("goalForm");
    const goalsList = document.getElementById("goalsList");

    goalForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("goalName").value;
      const target = parseFloat(document.getElementById("goalTarget").value);
      const current = parseFloat(document.getElementById("goalCurrent").value);

      const percent = Math.min(100, (current / target) * 100).toFixed(0);

      const newGoal = document.createElement("div");
      newGoal.classList.add("card");
      newGoal.innerHTML = `
        <h3>${name}</h3>
        <div class="progress">
          <div class="progress-bar" style="width:${percent}%">
            $${current} / $${target}
          </div>
        </div>
      `;

      goalsList.appendChild(newGoal);
      goalForm.reset();
    });
  </script>
</body>
</html>
