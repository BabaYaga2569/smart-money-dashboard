<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Money Tracker - Goals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Smart Money</h2>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="transactions.html">Transactions</a></li>
      <li><a href="bills.html">Bills</a></li>
      <li><a href="accounts.html">Accounts</a></li>
      <li><a href="cashflow.html">Cash Flow</a></li>
      <li><a href="goals.html" class="active">Goals</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="recurring.html">Recurring</a></li>
      <li><a href="paycycle.html">Pay Cycle</a></li>
      <li><a href="spendability.html">Spendability</a></li>
      <li><a href="settings.html">Settings</a></li>
    </ul>
  </div>

  <!-- Main -->
  <div class="main-content">
    <h1>Goals</h1>
    <form id="goalForm">
      <input type="text" id="goalName" placeholder="Goal Name" required />
      <input type="number" id="goalTarget" placeholder="Target Amount" required />
      <input type="number" id="goalSaved" placeholder="Amount Saved" required />
      <button type="submit">Add Goal</button>
    </form>
    <div id="goalsList"></div>
  </div>

  <script src="theme.js"></script>
  <script>
    let goals = [
      { name: "Emergency Fund", target: 5000, saved: 1200 },
      { name: "Vacation", target: 3000, saved: 800 }
    ];

    function renderGoals() {
      const list = document.getElementById("goalsList");
      list.innerHTML = goals.map(g => `
        <div class="goal">
          <strong>${g.name}</strong><br/>
          ${g.saved} / ${g.target}
          <progress value="${g.saved}" max="${g.target}"></progress>
        </div>
      `).join("");
    }

    document.getElementById("goalForm").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("goalName").value;
      const target = parseFloat(document.getElementById("goalTarget").value);
      const saved = parseFloat(document.getElementById("goalSaved").value);
      goals.push({ name, target, saved });
      e.target.reset();
      renderGoals();
    });

    renderGoals();
  </script>
</body>
</html>
