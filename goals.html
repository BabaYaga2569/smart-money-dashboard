<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Savings Goals</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background:#0b0e14; color:#e6e6e6; font-family:sans-serif; margin:0; padding:20px; }
    h2 { color:#39ff14; text-shadow:0 0 10px #39ff14; }
    .goal { background:#161b25; padding:15px; border-radius:10px; margin:10px 0; }
    .goal-bar { height:16px; border-radius:8px; background:#333; margin:5px 0; overflow:hidden; }
    .goal-fill { height:100%; background:#39ff14; transition:width 1.2s ease-in-out; }
    label { display:block; margin-top:10px; }
    input { padding:5px; margin-top:5px; width:100%; }
    button { margin-top:10px; padding:8px 15px; cursor:pointer; background:#39ff14; border:none; border-radius:6px; font-weight:bold; }
  </style>
</head>
<body>
  <h2>ðŸŽ¯ Savings Goals</h2>
  <form id="goalForm">
    <label>Name <input type="text" id="goalName" required></label>
    <label>Target Amount <input type="number" id="goalTarget" required></label>
    <label>Deadline <input type="date" id="goalDeadline"></label>
    <button type="submit">Add Goal</button>
  </form>
  <div id="goalsList"></div>
  <script>
    function loadGoals() {
      let goals = JSON.parse(localStorage.getItem("savingsGoals")||"[]");
      document.getElementById("goalsList").innerHTML = goals.map((g,i) => `
        <div class="goal">
          <b>${g.name}</b> - ${g.saved} / ${g.target}
          <div class="goal-bar"><div class="goal-fill" style="width:${Math.min(100,(g.saved/g.target*100)).toFixed(1)}%"></div></div>
          <button onclick="addContribution(${i})">+ Add $100</button>
          <button onclick="deleteGoal(${i})">Delete</button>
        </div>
      `).join("");
    }
    function saveGoals(goals) { localStorage.setItem("savingsGoals",JSON.stringify(goals)); loadGoals(); }
    document.getElementById("goalForm").onsubmit = e => {
      e.preventDefault();
      let goals = JSON.parse(localStorage.getItem("savingsGoals")||"[]");
      goals.push({name:goalName.value,target:parseFloat(goalTarget.value),deadline:goalDeadline.value,saved:0});
      saveGoals(goals); e.target.reset();
    };
    function addContribution(i) {
      let goals = JSON.parse(localStorage.getItem("savingsGoals")||"[]");
      goals[i].saved += 100; saveGoals(goals);
    }
    function deleteGoal(i) {
      let goals = JSON.parse(localStorage.getItem("savingsGoals")||"[]");
      goals.splice(i,1); saveGoals(goals);
    }
    loadGoals();
  </script>
</body>
</html>
