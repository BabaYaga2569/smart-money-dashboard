<body>

  <div class="main">
    <h1>Savings Goals</h1>

    <div id="goalsList"></div>

    <form id="addGoalForm">
      <h2>Add New Goal</h2>
      <label>Name <input type="text" id="goalName" required></label>
      <label>Target Amount <input type="number" id="goalTarget" required></label>
      <button type="submit">Add Goal</button>
    </form>
  </div>

  <script>
    function renderGoals() {
      const goalsList = document.getElementById("goalsList");
      if (!window.dummyData) return;

      goalsList.innerHTML = window.dummyData.goals.map((g, i) => `
        <div class="goal">
          <h3>${g.name}</h3>
          <p>Saved: $${g.saved} / $${g.target}</p>
          <progress value="${g.saved}" max="${g.target}"></progress>
          <button onclick="addToGoal(${i}, 50)">+ $50</button>
          <button onclick="addToGoal(${i}, 100)">+ $100</button>
        </div>
      `).join("");
    }

    function addToGoal(index, amount) {
      window.dummyData.goals[index].saved += amount;
      renderGoals();
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderGoals();

      document.getElementById("addGoalForm").onsubmit = (e) => {
        e.preventDefault();
        const name = document.getElementById("goalName").value;
        const target = parseFloat(document.getElementById("goalTarget").value);
        window.dummyData.goals.push({ name, target, saved: 0 });
        renderGoals();
        e.target.reset();
      };
    });
  </script>
</body>
