<body>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Recurring Payments</h1>

    <!-- Add Recurring Payment Form -->
    <div class="card">
      <h2>Add Recurring Payment</h2>
      <form id="recurring-form">
        <input type="text" id="recurring-name" placeholder="Name (e.g., Netflix)" required />
        <input type="number" id="recurring-amount" placeholder="Amount" required />
        <select id="recurring-frequency" required>
          <option value="" disabled selected>Frequency</option>
          <option value="Weekly">Weekly</option>
          <option value="Biweekly">Biweekly</option>
          <option value="Monthly">Monthly</option>
          <option value="Quarterly">Quarterly</option>
        </select>
        <button type="submit">Add</button>
      </form>
    </div>

    <!-- Recurring Payments Table -->
    <div class="card">
      <h2>Recurring Overview</h2>
      <table class="data-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Frequency</th>
          </tr>
        </thead>
        <tbody id="recurring-table">
          <tr>
            <td>Netflix</td>
            <td>$15.49</td>
            <td>Monthly</td>
          </tr>
          <tr>
            <td>Spotify</td>
            <td>$9.99</td>
            <td>Monthly</td>
          </tr>
          <tr>
            <td>Electric Bill</td>
            <td>$120.00</td>
            <td>Monthly</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Add recurring payment dynamically
    document.getElementById("recurring-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("recurring-name").value;
      const amount = document.getElementById("recurring-amount").value;
      const frequency = document.getElementById("recurring-frequency").value;

      const row = `<tr>
        <td>${name}</td>
        <td>$${parseFloat(amount).toFixed(2)}</td>
        <td>${frequency}</td>
      </tr>`;
      document.getElementById("recurring-table").innerHTML += row;

      this.reset();
    });
  </script>
</body>
</html>
