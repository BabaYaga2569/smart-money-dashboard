</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Smart Money</h2>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="transactions.html">Transactions</a></li>

      <li><a href="spendability.html">Spendability</a></li>
      <li><a href="settings.html">Settings</a></li>
    </ul>
  </div>

  <!-- Main -->
  <div class="main-content">
    <h1>Recurring</h1>
    <form id="recurringForm">
      <input type="text" id="recurringName" placeholder="Name" required />
      <input type="number" id="recurringAmount" placeholder="Amount" required />
      <select id="recurringFrequency">
        <option value="Weekly">Weekly</option>
        <option value="Biweekly">Biweekly</option>
        <option value="Monthly">Monthly</option>
        <option value="Quarterly">Quarterly</option>
      </select>
      <button type="submit">Add</button>
    </form>
    <ul id="recurringList"></ul>
  </div>

  <script src="theme.js"></script>
  <script>
    let recurring = [
      { name: "Gym Membership", amount: 45, frequency: "Monthly" },
      { name: "Spotify", amount: 9.99, frequency: "Monthly" }
    ];

    function renderRecurring() {
      const list = document.getElementById("recurringList");
      list.innerHTML = recurring.map((r, i) => `
        <li>
          <strong>${r.name}</strong> â€” $${r.amount} (${r.frequency})
          <button onclick="deleteRecurring(${i})">Delete</button>
        </li>
      `).join("");
    }

    function deleteRecurring(index) {
      recurring.splice(index, 1);
      renderRecurring();
    }

    document.getElementById("recurringForm").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("recurringName").value;
      const amount = parseFloat(document.getElementById("recurringAmount").value);
      const frequency = document.getElementById("recurringFrequency").value;
      recurring.push({ name, amount, frequency });
      e.target.reset();
      renderRecurring();
    });

    renderRecurring();
  </script>
</body>
</html>
