<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Money Cockpit â€“ Bills</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>ðŸš€ Cockpit</h2>
    <a href="index.html">Dashboard</a>
    <a href="transactions.html">Transactions</a>
    <a href="goals.html">Goals</a>
    <a href="bills.html" class="active">Bills</a>

  <!-- Main -->
  <main>
    <h1>ðŸ“‘ Recurring Bills</h1>

    <!-- Add Bill Form -->
    <div class="card">
      <h3>Add a New Bill</h3>
      <form id="billForm">
        <label>
          Bill Name:
          <input type="text" id="billName" required>
        </label>
        <label>
          Amount:
          <input type="number" id="billAmount" required>
        </label>
        <label>
          Due Date:
          <input type="date" id="billDate" required>
        </label>
        <label>
          Status:
          <select id="billStatus">
            <option>Upcoming</option>
            <option>Paid</option>
            <option>Overdue</option>
          </select>
        </label>
        <button type="submit">Add Bill</button>
      </form>
    </div>

    <!-- Bills List -->
    <div id="billsList">
      <div class="card">
        <h3>Rent â€“ $1,200</h3>
        <p><span class="tag orange">Upcoming</span> Due: 2025-09-30</p>
      </div>
      <div class="card">
        <h3>Electric â€“ $150</h3>
        <p><span class="tag red">Overdue</span> Due: 2025-09-15</p>
      </div>
      <div class="card">
        <h3>Internet â€“ $80</h3>
        <p><span class="tag green">Paid</span> Due: 2025-09-10</p>
      </div>
    </div>
  </main>

  <script src="theme.js"></script>
  <script>
    // Demo add bill
    const billForm = document.getElementById("billForm");
    const billsList = document.getElementById("billsList");

    billForm.addEventListener("submit", function(e){
      e.preventDefault();
      const name = document.getElementById("billName").value;
      const amount = document.getElementById("billAmount").value;
      const date = document.getElementById("billDate").value;
      const status = document.getElementById("billStatus").value;

      const card = document.createElement("div");
      card.classList.add("card");
      let color = "orange";
      if(status==="Paid") color="green";
      if(status==="Overdue") color="red";

      card.innerHTML = `
        <h3>${name} â€“ $${amount}</h3>
        <p><span class="tag ${color}">${status}</span> Due: ${date}</p>
      `;
      billsList.appendChild(card);
      billForm.reset();
    });
  </script>
</body>
</html>
