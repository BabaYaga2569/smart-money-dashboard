<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Money Tracker - Bills</title>
  <link rel="stylesheet" href="style.css">
  <script src="theme.js" defer></script>
  <script src="seedAccounts.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <h2>💸 Smart Money</h2>
    <a href="index.html" class="nav-item">🏠 Dashboard</a>
    <a href="transactions.html" class="nav-item">🧾 Transactions</a>
    <a href="goals.html" class="nav-item">🎯 Goals</a>
    <a href="bills.html" class="nav-item active">📑 Bills</a>
    <a href="categories.html" class="nav-item">📊 Categories</a>
    <a href="cashflow.html" class="nav-item">💵 Cashflow</a>
    <a href="accounts.html" class="nav-item">🏦 Accounts</a>
    <a href="recurring.html" class="nav-item">🔁 Recurring</a>
    <a href="spendability.html" class="nav-item">🛒 Spendability</a>
    <a href="settings.html" class="nav-item">⚙️ Settings</a>
  </div>

  <div class="main-content">
    <h1>Upcoming Bills</h1>
    <div id="billsList"></div>
  </div>

  <script>
    function renderBills() {
      const list = document.getElementById("billsList");
      if (!window.dummyData) return;
      list.innerHTML = window.dummyData.recurring.map(bill => `
        <div class="card">
          <h3>${bill.name}</h3>
          <p>Amount: $${bill.amount.toFixed(2)}</p>
          <p>Frequency: ${bill.frequency}</p>
        </div>
      `).join("");
    }
    document.addEventListener("DOMContentLoaded", renderBills);
  </script>
</body>
</html>
