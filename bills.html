<div class="card">
  <table class="table">
    <thead><tr><th>Due</th><th>Bill</th><th>Amount</th><th>Status</th></tr></thead>
    <tbody id="bill-body"></tbody>
  </table>
</div>
<script>
  const bb = document.getElementById('bill-body');
  SM.bills.forEach(b=>{
    const tr=document.createElement('tr');
    const cls = b.status==='Paid'?'ok':(b.status==='Pending'?'pending':'danger');
    tr.innerHTML = `<td>${SM.fmtDate(b.due)}</td><td>${b.name}</td><td>${SM.currency(b.amount)}</td><td><span class="badge ${cls}">${b.status}</span></td>`;
    bb.appendChild(tr);
  });
</script>
