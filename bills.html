  <title>Smart Money Cockpit - Bills</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .bill-card {
      background: var(--bg-color);
      border: 1px solid var(--accent-color);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .bill-info h2 {
      margin: 0;
      color: var(--theme-color);
    }
    .bill-info p {
      margin: 4px 0 0;
      font-size: 0.9em;
      color: var(--text-color);
    }
    .status {
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.85em;
    }
    .status.paid {
      background: #2ecc71;
      color: #fff;
    }
    .status.upcoming {
      background: #f39c12;
      color: #fff;
    }
    .status.overdue {
      background: #e74c3c;
      color: #fff;
    }
  </style>
</head>
