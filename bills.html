<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Money Cockpit - Bills</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ðŸ’¸ Cockpit</h2>
    <a href="index.html">Dashboard</a>
    <a href="transactions.html">Transactions</a>
    <a href="goals.html">Goals</a>
    <a href="bills.html" class="active">Bills</a>
    <a href="cashflow.html">Cash Flow</a>
    <a href="categories.html">Categories</a>
    <a href="accounts.html">Accounts</a>
    <a href="settings.html">Settings</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Bills</h1>
    <div class="card">
      <table id="billsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Due Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/theme.js"></script>
  <script>
    const bills = [
      { name: "Rent", amount: 1200, due: "2024-09-25", status: "Upcoming" },
      { name: "Electric", amount: 150, due: "2024-09-15", status: "Paid" },
      { name: "Internet", amount: 75, due: "2024-09-20", status: "Upcoming" },
      { name: "Credit Card", amount: 200, due: "2024-09-10", status: "Overdue" }
    ];

    function renderBills() {
      const tbody = document.querySelector("#billsTable tbody");
      tbody.innerHTML = "";

      bills.forEach(b => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${b.name}</td>
          <td>$${b.amount.toFixed(2)}</td>
          <td>${b.due}</td>
          <td style="color:${b.status === "Paid" ? "limegreen" : b.status === "Overdue" ? "red" : "orange"}">
            ${b.status}
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    document.addEventListener("DOMContentLoaded", renderBills);
  </script>
</body>
</html>
