  <div class="main">
    <h1>Accounts Overview</h1>

    <table class="data-table">
      <thead>
        <tr>
          <th>Account</th>
          <th>Balance</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody id="accountsTable"></tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (!window.dummyData) return;

      const table = document.getElementById("accountsTable");
      table.innerHTML = window.dummyData.accounts
        .map(acct => `
          <tr>
            <td>${acct.name}</td>
            <td>$${acct.balance.toFixed(2)}</td>
            <td>${acct.type}</td>
          </tr>
        `).join("");
    });
  </script>
