<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Money Tracker - Accounts</title>
  <link rel="stylesheet" href="style.css">
  <script src="theme.js" defer></script>
  <script src="seedAccounts.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <h2>💸 Smart Money</h2>
    <a href="index.html" class="nav-item">🏠 Dashboard</a>
    <a href="transactions.html" class="nav-item">🧾 Transactions</a>
    <a href="goals.html" class="nav-item">🎯 Goals</a>
    <a href="bills.html" class="nav-item">📑 Bills</a>
    <a href="categories.html" class="nav-item">📊 Categories</a>
    <a href="cashflow.html" class="nav-item">💵 Cashflow</a>
    <a href="accounts.html" class="nav-item active">🏦 Accounts</a>
    <a href="recurring.html" class="nav-item">🔁 Recurring</a>
    <a href="settings.html" class="nav-item">⚙️ Settings</a>
  </div>

  <div class="main">
    <h1>Accounts Overview</h1>

    <table class="data-table">
      <thead>
        <tr>
          <th>Account</th>
          <th>Balance</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody id="accountsTable"></tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (!window.dummyData) return;

      const table = document.getElementById("accountsTable");
      table.innerHTML = window.dummyData.accounts
        .map(acct => `
          <tr>
            <td>${acct.name}</td>
            <td>$${acct.balance.toFixed(2)}</td>
            <td>${acct.type}</td>
          </tr>
        `).join("");
    });
  </script>
</body>
</html>
