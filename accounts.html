  <link rel="stylesheet" href="style.css" />
  <script defer src="themes.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">

    <a href="accounts.html" class="active">Accounts</a>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Accounts</h1>

    <!-- Add Account Form -->
    <div class="card">
      <h2>Add Account</h2>
      <form id="account-form">
        <input type="text" id="account-name" placeholder="Account Name" required />
        <input type="number" id="account-balance" placeholder="Balance" required />
        <button type="submit">Add Account</button>
      </form>
    </div>

    <!-- Accounts Table -->
    <div class="card">
      <h2>Account Overview</h2>
      <table class="data-table">
        <thead>
          <tr>
            <th>Account</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody id="accounts-table">
          <tr>
            <td>Bank of America</td>
            <td>$1,250.00</td>
          </tr>
          <tr>
            <td>SoFi</td>
            <td>$400.00</td>
          </tr>
          <tr>
            <td>USAA</td>
            <td>$3,200.00</td>
          </tr>
          <tr>
            <td>Capital One</td>
            <td>$850.00</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Simple dummy add account logic
    document.getElementById("account-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("account-name").value;
      const balance = document.getElementById("account-balance").value;

      const row = `<tr>
        <td>${name}</td>
        <td>$${parseFloat(balance).toFixed(2)}</td>
      </tr>`;
      document.getElementById("accounts-table").innerHTML += row;

      this.reset();
    });
  </script>
</body>
</html>
