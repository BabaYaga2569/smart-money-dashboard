<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phenomenal Financial Tracker — Live</title>

  <!-- Plaid Link (only once) -->
  <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>

  <!-- (Optional) nice font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0d1117;--panel:#111827;--text:#e5e7eb;--muted:#9ca3af;
      --brand:#7c3aed;--brand2:#22d3ee;--good:#10b981;--bad:#ef4444;
      --btn:#1f2937;--btnText:#e5e7eb;--btnHover:#374151;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:radial-gradient(1200px 1200px at 85% -10%, #172036 0%, transparent 50%) no-repeat,
               radial-gradient(1200px 1200px at -10% 100%, #1a0b2d40 0%, transparent 50%) no-repeat,
               var(--bg);
      color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    .wrap{max-width:1100px;margin:40px auto;padding:0 16px}
    header{display:flex;align-items:center;gap:16px;flex-wrap:wrap;margin-bottom:16px}
    h1{margin:0;font-size:22px;letter-spacing:.2px}
    .status{display:flex;align-items:center;gap:10px;color:var(--muted)}
    .dot{width:10px;height:10px;border-radius:50%}
    .ok{background:var(--good)} .down{background:var(--bad)}
    .sub{color:var(--muted);font-size:13px}
    .bar{
      display:flex;align-items:center;gap:10px;flex-wrap:wrap;
      background:linear-gradient(180deg,#0f162a, #0d121f);border:1px solid #1f2440;border-radius:14px;
      padding:14px 14px;margin:18px 0;
    }
    .pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;font-size:12px;background:#0b1223;border:1px solid #1b2a55;color:#c8d4ff}
    .pill b{color:#fff}
    .spacer{flex:1}

    button.btn{
      appearance:none;border:1px solid #2b364f;background:var(--btn);color:var(--btnText);
      padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600;
      transition:background .15s,border-color .15s,transform .04s;
    }
    button.btn:hover{background:var(--btnHover);border-color:#455576}
    button.btn:active{transform:translateY(1px)}
    button.plaid{background:linear-gradient(180deg,#14203a,#0f172a);border-color:#2b3b63}
    button.brand{background:linear-gradient(180deg,#1e2338,#1b1730)}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .out{
      margin-top:16px;background:#0a0f1d;border:1px solid #1c2646;border-radius:12px;
      padding:16px;min-height:220px;overflow:auto;color:#c7d2fe;font-size:13px;
      box-shadow:inset 0 0 0 1px #101835;
    }
    code.small{color:#a5b4fc}
    a { color: #93c5fd; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Phenomenal Financial Tracker</h1>
      <div class="sub">• AI-Powered • Plaid Connected • Live API</div>
      <div class="spacer"></div>
      <div class="status">
        <span class="dot" id="statusDot"></span>
        <span id="statusText">Checking API…</span>
      </div>
    </header>

    <div class="bar">
      <span class="pill">API base <code class="small" id="apiBase"></code></span>
      <span class="pill">User ID <code class="small" id="userIdLabel"></code></span>
      <span class="pill">Connections <b id="connectionCount">0</b></span>
      <div class="spacer"></div>
      <div class="row">
        <button id="aiBtn" class="btn brand" type="button">AI Assistant</button>
        <button id="connect-bank" class="btn plaid" type="button">Connect Bank</button>
        <button id="exportBtn" class="btn" type="button">Export Data</button>
      </div>
    </div>

    <div class="row" style="margin-bottom:10px">
      <button id="txBtn" class="btn" type="button">Get Transactions</button>
      <button id="acctBtn" class="btn" type="button">Get Accounts</button>
    </div>

    <pre class="out" id="out">{ }</pre>
  </div>

  <script>
    // ===== CONFIG =====
    const API_BASE = 'https://smart-money-api.onrender.com';
    document.getElementById('apiBase').textContent = API_BASE;

    // ===== USER ID (stable in localStorage) =====
    const USER_KEY = 'smd_user_id';
    let USER_ID = localStorage.getItem(USER_KEY);
    if (!USER_ID) {
      USER_ID = 'user-' + Math.random().toString(36).slice(2,10);
      localStorage.setItem(USER_KEY, USER_ID);
    }
    document.getElementById('userIdLabel').textContent = USER_ID;

    // ===== OUTPUT HELPERS =====
    const outEl = document.getElementById('out');
    function print(obj, clear=true){
      const text = (typeof obj === 'string') ? obj : JSON.stringify(obj, null, 2);
      outEl.textContent = clear ? text : (outEl.textContent + '\n' + text);
    }
    function j(p){ return p.then(async r => ({ status:r.status, body: await r.json().catch(()=>({})) })); }

    // ===== HEALTH CHECK =====
    async function checkHealth(){
      try{
        const res = await j(fetch(`${API_BASE}/api/health`));
        const ok = res.body && res.body.ok;
        document.getElementById('statusDot').className = 'dot ' + (ok ? 'ok' : 'down');
        document.getElementById('statusText').textContent = ok ? `API Online (env=${res.body.plaidEnv})` : 'API Down';
        return ok;
      }catch(e){
        document.getElementById('statusDot').className = 'dot down';
        document.getElementById('statusText').textContent = 'API Down';
        return false;
      }
    }

    // ===== PLAID LINK =====
    async function openPlaid(){
      print({ step: 'link_token' });
      const lt = await j(fetch(`${API_BASE}/api/create_link_token`, {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ userId: USER_ID })
      }));
      if (!lt.body || !lt.body.link_token){
        print({ error:'link_token_failed', detail: lt.body || lt.status });
        return;
      }
      print({ step: 'link_token_ok' }, false);

      const handler = Plaid.create({
        token: lt.body.link_token,
        onSuccess: async (public_token, metadata) => {
          print({ step:'onSuccess', institution: metadata?.institution?.name }, false);
          const ex = await j(fetch(`${API_BASE}/api/exchange_public_token`, {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ public_token, userId: USER_ID })
          }));
          print({ step:'exchanged', result: ex.body }, false);

          // Quick visual: bump connections if backend ok
          if (ex.body && ex.body.ok) {
            const el = document.getElementById('connectionCount');
            el.textContent = Number(el.textContent || '0') + 1;
          }
        },
        onExit: (err, metadata) => {
          if (err) print({ step:'exit_err', err }, false);
          else print({ step:'exit', metadata }, false);
        }
      });
      handler.open();
    }

    // ===== API CALLS =====
    async function getTx(){
      print({ step:'fetching_transactions' });
      const res = await j(fetch(`${API_BASE}/api/transactions?userId=${encodeURIComponent(USER_ID)}`));
      print(res.body || { status: res.status }, true);
    }
    async function getAccts(){
      print({ step:'fetching_accounts' });
      const res = await j(fetch(`${API_BASE}/api/accounts?userId=${encodeURIComponent(USER_ID)}`));
      print(res.body || { status: res.status }, true);
    }

    // ===== EXPORT (quick JSON download of current output) =====
    function exportData(){
      const blob = new Blob([outEl.textContent || '{}'], { type:'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = `smart-money-export-${new Date().toISOString().slice(0,10)}.json`;
      document.body.appendChild(a); a.click(); a.remove();
      setTimeout(()=>URL.revokeObjectURL(url), 1000);
    }

    // ===== WIRE BUTTONS =====
    document.getElementById('connect-bank').addEventListener('click', openPlaid);
    document.getElementById('txBtn').addEventListener('click', getTx);
    document.getElementById('acctBtn').addEventListener('click', getAccts);
    document.getElementById('exportBtn').addEventListener('click', exportData);
    document.getElementById('aiBtn').addEventListener('click', () => {
      print({ tip: 'AI Assistant coming soon! (UI stub)' }, true);
    });

    // ===== INIT =====
    checkHealth();
  </script>
</body>
</html>
