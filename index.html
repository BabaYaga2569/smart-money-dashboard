<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Money Cockpit - Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="payCycle.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ’¸ Cockpit</h2>
    <a href="index.html" class="nav-item active">Dashboard</a>
    <a href="goals.html" class="nav-item">Goals</a>
    <a href="bills.html" class="nav-item">Bills</a>
    <a href="transactions.html" class="nav-item">Transactions</a>
  </div>

  <div class="main">
    <h1>ðŸ“Š Dashboard</h1>
    <div class="dashboard">

      <!-- Spendable Now -->
      <div class="tile">
        <h2>Spendable Now</h2>
        <p id="spendableNow">$0.00</p>
        <small id="spendableSub">as of today</small>
      </div>

      <!-- Days Left -->
      <div class="tile">
        <h2>Days Left in Pay Cycle</h2>
        <p id="daysLeft">0 days</p>
        <small id="nextPaydayLabel"></small>
      </div>

      <!-- Upcoming Bills -->
      <div class="tile">
        <h2>Upcoming Bills</h2>
        <ul id="upcomingBills">
          <li>Loading...</li>
        </ul>
      </div>
	  <!-- Upcoming Paychecks -->
      <div class="tile">
        <h2>Upcoming Paychecks</h2>
        <ul id="upcomingPaychecks">
          <li>Loading...</li>
       </ul>
       </div>
	   <!-- Goals Progress -->
       <div class="tile">
         <h2>Goals Progress</h2>
         <div id="goalsProgress">Loading...</div>
       </div>


    </div>
  </div>

   <!-- Firebase Loaders for Upcoming Bills + Goals Progress -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, getDocs } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAte0Mkww-fdYvlUTPPVDbEUxTMgmBrf7o",
      authDomain: "smartmoneycockpit-18359.firebaseapp.com",
      projectId: "smartmoneycockpit-18359",
      storageBucket: "smartmoneycockpit-18359.appspot.com",
      messagingSenderId: "80382766144",
      appId: "1:80382766144:web:c6e9054fda82c2c90843a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- Upcoming Bills Loader ---
    async function loadUpcomingBills() {
      const snap = await getDocs(collection(db, "bills"));
      let bills = [];
      snap.forEach(d => bills.push(d.data()));

      bills.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
      const nextThree = bills.slice(0, 3);

      const fmt = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });
      document.getElementById("upcomingBills").innerHTML = nextThree.length
        ? nextThree.map(b => `<li>${b.name} â€” ${fmt.format(b.amount)} (Due: ${b.dueDate})</li>`).join("")
        : "<li>No upcoming bills</li>";
    }

    // --- Goals Progress Loader ---
    async function loadGoalsProgress() {
      const snap = await getDocs(collection(db, "goals"));
      let goals = [];
      snap.forEach(d => goals.push(d.data()));

      goals.sort((a, b) => ((b.saved || 0) / b.target) - ((a.saved || 0) / a.target));
      const topTwo = goals.slice(0, 2);

      const fmt = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });
      document.getElementById("goalsProgress").innerHTML = topTwo.length
        ? topTwo.map(g => {
            const pct = ((g.saved || 0) / g.target * 100).toFixed(1);
            return `
              <div style="margin:6px 0;text-align:left;">
                <b>${g.name}</b> â€” ${fmt.format(g.saved || 0)} / ${fmt.format(g.target)} (${pct}%)
                <progress value="${g.saved || 0}" max="${g.target}" style="width:100%;"></progress>
              </div>
            `;
          }).join("")
        : "<p>No goals yet</p>";
    }

    // --- Init both loaders ---
    window.addEventListener("DOMContentLoaded", () => {
      loadUpcomingBills();
      loadGoalsProgress();
    });
  </script>
</body>
</html>
