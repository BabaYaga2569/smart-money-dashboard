<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Money Cockpit - Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAte0Mkww-fdYvlUTPPVDbEUxTMgmBrf7o",
      authDomain: "smartmoneycockpit-18359.firebaseapp.com",
      projectId: "smartmoneycockpit-18359",
      storageBucket: "smartmoneycockpit-18359.appspot.com",
      messagingSenderId: "80382766144",
      appId: "1:80382766144:web:c6e9054fda82c2c90843a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const fmt = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });

    async function loadTopGoals() {
      const querySnapshot = await getDocs(collection(db, "goals"));
      let goals = [];
      querySnapshot.forEach((doc) => { goals.push({ id: doc.id, ...doc.data() }); });
      goals = goals.sort((a,b)=> (b.saved/b.target) - (a.saved/a.target));
      let top = goals.slice(0,3);
      document.getElementById("top-goals").innerHTML = top.map(g => `
        <div>${g.name} (${fmt.format(g.saved)} / ${fmt.format(g.target)})</div>
        <div class="goal-bar"><div class="goal-fill" style="width:${Math.min(100,(g.saved/g.target*100)).toFixed(1)}%"></div></div>
      `).join("");
    }

    async function loadTopBills() {
      const querySnapshot = await getDocs(collection(db, "bills"));
      let bills = [];
      querySnapshot.forEach((doc) => { bills.push({ id: doc.id, ...doc.data() }); });
      bills = bills.sort((a,b)=> new Date(a.dueDate) - new Date(b.dueDate));
      let top = bills.slice(0,3);
      const totalDue = bills.reduce((sum,b)=> sum + parseFloat(b.amount),0);
      document.getElementById("bills-total").innerText = "Total Due This Month: " + fmt.format(totalDue);
      document.getElementById("top-bills").innerHTML = top.map(b => `
        <div>${b.name} â€” ${fmt.format(b.amount)} (Due ${b.dueDate})</div>
      `).join("");
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadTopGoals();
      loadTopBills();
    });
  </script>
  <style>
    body { background:#0b0e14; color:#e6e6e6; font-family:sans-serif; margin:0; display:flex; }
    .sidebar { width:240px; background:#11151d; padding:20px 0; display:flex; flex-direction:column; height:100vh; }
    .sidebar h2 { text-align:center; color:#39ff14; margin-bottom:30px; text-shadow:0 0 10px #39ff14; }
    .nav-item { padding:12px 20px; display:flex; align-items:center; gap:12px; color:#ccc; cursor:pointer; transition:all 0.3s ease; text-decoration:none; }
    .nav-item:hover, .nav-item.active { background:#1a1f2a; color:#39ff14; }
    .main { flex:1; padding:20px; display:flex; flex-direction:column; gap:20px; }
    .tile { background:#161b25; border-radius:15px; padding:20px; box-shadow:0 0 15px rgba(57,255,20,0.2); margin-bottom:20px; }
    .tile h3 { margin:0 0 15px 0; color:#39ff14; text-shadow:0 0 5px #39ff14; }
    .goal-bar { height:16px; border-radius:8px; background:#333; margin:5px 0; overflow:hidden; }
    .goal-fill { height:100%; background:#39ff14; transition:width 1.2s ease-in-out; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ’¸ Cockpit</h2>
    <a href="index.html" class="nav-item active"><i class="fas fa-home"></i> Dashboard</a>
    <a href="goals.html" class="nav-item"><i class="fas fa-piggy-bank"></i> Savings Goals</a>
    <a href="bills.html" class="nav-item"><i class="fas fa-file-invoice-dollar"></i> Recurring Bills</a>
  </div>
  <div class="main">
    <div class="tile">
      <h3>Top Savings Goals</h3>
      <div id="top-goals"></div>
    </div>
    <div class="tile">
      <h3>Upcoming Bills</h3>
      <div id="bills-total"></div>
      <div id="top-bills"></div>
    </div>
  </div>
</body>
</html>
