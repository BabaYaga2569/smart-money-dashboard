<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Money Dashboard - Plaid Ready</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f1116;
      color: #e7ecf3;
    }
    header {
      text-align: center;
      padding: 1.5rem;
      font-size: 1.8rem;
      font-weight: 700;
      color: #7c5cff;
      text-shadow: 0 0 10px #7c5cff;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #14161b;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(124,92,255,0.4);
    }
    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #00d7c0;
    }
    .btn {
      background: linear-gradient(90deg, #7c5cff, #00d7c0);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      margin-top: 10px;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #7c5cff;
    }
  </style>
</head>
<body>
  <header>üöÄ Smart Family Finance - Plaid Connected</header>

  <div class="dashboard">
    <div class="card">
      <h2>Spendable Now</h2>
      <p id="spendable">$0.00</p>
    </div>

    <div class="card">
      <h2>Next Payday</h2>
      <p id="payday">--</p>
    </div>

    <div class="card">
      <h2>Recurring Bills</h2>
      <ul id="bills">
        <li>Rent: $900 (Due 09/01)</li>
        <li>NV Energy: $150 (Due 09/05)</li>
        <li>Internet: $80 (Due 09/07)</li>
      </ul>
    </div>

    <div class="card">
      <h2>Connect Your Bank</h2>
      <button id="plaid-connect-btn" class="btn">üîó Connect with Plaid</button>
      <p style="font-size:0.9rem; margin-top:8px;">Securely link your accounts to sync balances & transactions.</p>
    </div>
  </div>

  <script>
  async function initPlaid() {
    try {
      // Get link token from Netlify function
      const response = await fetch('/.netlify/functions/create_link_token');
      const data = await response.json();

      const handler = Plaid.create({
        token: data.link_token,
        onSuccess: async (public_token) => {
          console.log("‚úÖ Public Token:", public_token);

          // Exchange public_token for access_token
          const exchangeRes = await fetch('/.netlify/functions/exchange_public_token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ public_token }),
          });

          const exchangeData = await exchangeRes.json();
          console.log("üîë Access Token:", exchangeData.access_token);

          alert("üéâ Plaid account connected successfully!");
        },
        onExit: (err, metadata) => {
          if (err) console.error("Plaid exited with error:", err);
          else console.log("Plaid exited:", metadata);
        }
      });

      document.getElementById('plaid-connect-btn').onclick = function () {
        handler.open();
      };
    } catch (err) {
      console.error("Plaid init error:", err);
      alert("‚ùå Failed to connect Plaid: " + err.message);
    }
  }

  initPlaid();
  </script>
</body>
</html>
