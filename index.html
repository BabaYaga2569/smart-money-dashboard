  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, getDocs } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAte0Mkww-fdYvlUTPPVDbEUxTMgmBrf7o",
      authDomain: "smartmoneycockpit-18359.firebaseapp.com",
      projectId: "smartmoneycockpit-18359",
      storageBucket: "smartmoneycockpit-18359.appspot.com",
      messagingSenderId: "80382766144",
      appId: "1:80382766144:web:c6e9054fda82c2c90843a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- Upcoming Bills ---
    async function loadUpcomingBills() {
      const snap = await getDocs(collection(db, "bills"));
      let bills = [];
      snap.forEach(d => bills.push(d.data()));

      bills.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
      const nextThree = bills.slice(0, 3);

      const fmt = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });
      document.getElementById("upcomingBills").innerHTML = nextThree.length
        ? nextThree.map(b => `<li>${b.name} â€” ${fmt.format(b.amount)} (Due: ${b.dueDate})</li>`).join("")
        : "<li>No upcoming bills</li>";
    }

    // --- Goals Progress ---
    async function loadGoalsProgress() {
      const snap = await getDocs(collection(db, "goals"));
      let goals = [];
      snap.forEach(d => goals.push(d.data()));

      goals.sort((a, b) => ((b.saved || 0) / b.target) - ((a.saved || 0) / a.target));
      const topGoals = goals.slice(0, 2); // show top 2

      const fmt = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });
      document.getElementById("goalsProgress").innerHTML = topGoals.length
        ? topGoals.map(g => {
            const pct = ((g.saved || 0) / g.target * 100).toFixed(1);
            return `
              <div style="margin:6px 0;text-align:left;">
                <b>${g.name}</b> â€” ${fmt.format(g.saved || 0)} / ${fmt.format(g.target)} (${pct}%)
                <progress value="${g.saved || 0}" max="${g.target}" style="width:100%;"></progress>
              </div>
            `;
          }).join("")
        : "<p>No goals yet</p>";
    }

    // --- Recent Transactions ---
    async function loadRecentTransactions() {
      const snap = await getDocs(collection(db, "manual_transactions"));
      let tx = [];
      snap.forEach(d => tx.push(d.data()));

      tx.sort((a, b) => new Date(b.date) - new Date(a.date)); // newest first
      const lastFive = tx.slice(0, 5);

      const fmt = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });
      document.getElementById("recentTx").innerHTML = lastFive.length
        ? lastFive.map(t => `<li>${t.date} â€” ${t.account} â€” ${t.category} â€” ${fmt.format(t.amount)}</li>`).join("")
        : "<li>No transactions yet</li>";
    }

    // --- Init ---
    window.addEventListener("DOMContentLoaded", () => {
      loadUpcomingBills();
      loadGoalsProgress();
      loadRecentTransactions();
    });
	// --- Load Settings ---
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

async function applySettings() {
  const snap = await getDoc(doc(db, "settings", "user1"));
  if (snap.exists()) {
    const data = snap.data();

    // Update dashboard title
    document.title = data.title || "Smart Money Cockpit - Dashboard";
    const h1 = document.querySelector("h1");
    if (h1) h1.innerText = data.title || "Dashboard";

    // Update theme color
    if (data.themeColor) {
      document.documentElement.style.setProperty("--themeColor", data.themeColor);
    }

    // Store demoMode flag for payCycle.js
    if (data.demoMode !== undefined) {
      localStorage.setItem("demoMode", data.demoMode ? "true" : "false");
    }
  }
}

// --- Init ---
window.addEventListener("DOMContentLoaded", () => {
  loadUpcomingBills();
  loadGoalsProgress();
  loadRecentTransactions();
  applySettings();   // ðŸ‘ˆ add this line
});
