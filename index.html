<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Money Cockpit</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background:#0b0e14; color:#e6e6e6; font-family:sans-serif; }
    .chart-canvas { height: 220px !important; width: 100% !important; display: block; }
    .chart { min-height: 280px; background:#161b25; margin:20px; padding:20px; border-radius:15px; }
  </style>
</head>
<body>
  <div class="chart">
    <h3>Spendable vs Budget</h3>
    <canvas id="spendableChart" class="chart-canvas"></canvas>
  </div>
  <div class="chart">
    <h3>Daily Budget Trend</h3>
    <canvas id="dailyChart" class="chart-canvas"></canvas>
  </div>
  <script>
    new Chart(document.getElementById('spendableChart').getContext('2d'), {
      type:'line',
      data:{labels:['Mon','Tue','Wed'],datasets:[{label:'Spendable',data:[100,80,90],borderColor:'#39ff14'}]},
      options:{responsive:true,maintainAspectRatio:false}
    });
    new Chart(document.getElementById('dailyChart').getContext('2d'), {
      type:'bar',
      data:{labels:['Mon','Tue','Wed'],datasets:[{label:'Daily Spend',data:[30,60,40],backgroundColor:'#9d00ff'}]},
      options:{responsive:true,maintainAspectRatio:false}
    });
  </script>
</body>
</html>
