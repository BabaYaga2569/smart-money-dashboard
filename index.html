<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Smart Money Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="theme.js" defer></script>
  <script src="seedAccounts.js" defer></script>
  <script src="paycycle.js" defer></script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>💸 Smart Money</h2>
    <a href="index.html" class="nav-item active">🏠 Dashboard</a>
    <a href="transactions.html" class="nav-item">🧾 Transactions</a>
    <a href="goals.html" class="nav-item">🎯 Goals</a>
    <a href="bills.html" class="nav-item">📑 Bills</a>
    <a href="categories.html" class="nav-item">📊 Categories</a>
    <a href="cashflow.html" class="nav-item">💵 Cashflow</a>
    <a href="accounts.html" class="nav-item">🏦 Accounts</a>
    <a href="recurring.html" class="nav-item">🔁 Recurring</a>
    <a href="spendability.html" class="nav-item">🛒 Spendability</a>
    <a href="paycycle.html" class="nav-item">📅 Paycycle</a>
    <a href="settings.html" class="nav-item">⚙️ Settings</a>
  </div>

  <!-- Main -->
  <div class="main-content">
    <h1>Dashboard</h1>

    <div class="grid">
      <!-- Spendability -->
      <div class="card" id="spendTile">
        <h3>Spendability</h3>
        <p>Loading...</p>
      </div>

      <!-- Paycycle -->
      <div class="card" id="paycycleTile">
        <h3>Next Payday</h3>
        <p>Loading...</p>
      </div>

      <!-- Accounts -->
      <div class="card" id="accountsTile">
        <h3>Accounts</h3>
        <p>Loading...</p>
      </div>

      <!-- Transactions -->
      <div class="card" id="transactionsTile">
        <h3>Recent Transactions</h3>
        <p>Loading...</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Spendability summary
      const spendTile = document.getElementById("spendTile");
      if (window.dummyData) {
        const totalBalance = window.dummyData.accounts.reduce((s, a) => s + a.balance, 0);
        const recurring = window.dummyData.recurring.reduce((s, b) => s + b.amount, 0);
        const spendable = totalBalance - recurring;

        spendTile.innerHTML = `
          <h3>Spendability</h3>
          <p>Total Balance: $${totalBalance.toFixed(2)}</p>
          <p>Upcoming Bills: $${recurring.toFixed(2)}</p>
          <p class="${spendable < 0 ? 'negative' : 'positive'}">
            Spendable Now: $${spendable.toFixed(2)}
          </p>
          <a href="spendability.html">View All →</a>
        `;
      }

      // Accounts tile
      const accountsTile = document.getElementById("accountsTile");
      accountsTile.innerHTML = window.dummyData
        ? window.dummyData.accounts.map(a => `<p>${a.name}: $${a.balance.toFixed(2)}</p>`).join("") + `<a href="accounts.html">View All →</a>`
        : "No accounts found.";

      // Transactions tile
      const transactionsTile = document.getElementById("transactionsTile");
      transactionsTile.innerHTML = window.dummyData
        ? window.dummyData.transactions.slice(0, 3).map(t => `
            <p>${t.date} — ${t.description} — $${t.amount.toFixed(2)}</p>
          `).join("") + `<a href="transactions.html">View All →</a>`
        : "No transactions.";
    });
  </script>
</body>
</html>
