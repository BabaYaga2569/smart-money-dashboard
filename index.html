<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Financial Tracker - Black Neon</title>
<style>
  body { background:#0b0c0e; color:#e7ecf3; font-family: system-ui; margin:0; }
  h2 { color:#7c5cff; }
  .tile { background:#14161b; border:1px solid #1f2937; border-radius:14px; padding:16px; margin:12px; box-shadow:0 0 12px rgba(124,92,255,0.4); }
  .glow-green { box-shadow:0 0 12px rgba(0,255,150,0.6); }
  .glow-yellow { box-shadow:0 0 12px rgba(255,200,0,0.6); }
  .glow-red { box-shadow:0 0 12px rgba(255,80,80,0.6); }
  .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:16px; }
</style>
</head>
<body>

<header class="tile glow-green">
  <h1>ðŸ’¸ Smart Financial Tracker</h1>
  <p>Household Command Center - Black Neon Edition</p>
</header>

<main class="grid">

  <section class="tile glow-green">
    <h2>Spendable Now</h2>
    <div id="spendable-now">$â€”</div>
  </section>

  <section class="tile glow-yellow">
    <h2>Daily Budget</h2>
    <div id="daily-budget">$â€” / day</div>
  </section>

  <section class="tile glow-green">
    <h2>Upcoming Income</h2>
    <ul id="upcoming-income"></ul>
  </section>

  <section class="tile glow-red">
    <h2>Bills Due Before Payday</h2>
    <div id="bills-due"></div>
  </section>

  <section class="tile glow-yellow">
    <h2>Balances by Bank</h2>
    <ul id="bank-balances"></ul>
  </section>

  <section class="tile glow-green">
    <h2>Category Tracker</h2>
    <div id="categories"></div>
  </section>

  <section class="tile glow-yellow">
    <h2>Transactions</h2>
    <div id="transactions"></div>
  </section>

  <section class="tile glow-green">
    <h2>AI Insights</h2>
    <p id="ai-insights">ðŸ’¡ Loading...</p>
  </section>

</main>

<!-- Placeholder JS: In the real full version, JS will include pay schedules, bills, category logic, etc. -->
<script>
  // Seed pay schedules
  const PAY_SCHEDULES = [
    { who:"Steve (SoFi)", frequency:"biweekly", anchor:"2025-08-22", amount:400, target:"SoFi" },
    { who:"Steve (BofA)", frequency:"biweekly", anchor:"2025-08-22", amount:1027.42, target:"BofA" },
    { who:"Tanci (USAA)", frequency:"semimonthly", days:[15,30], amount:1851.04, target:"USAA" }
  ];

  // Seed bills (rent split + sample)
  const DEFAULT_BILLS = [
    { name:"Rent (1st Half)", amount:350, cadence:"monthly", day:15, category:"Housing" },
    { name:"Rent (2nd Half)", amount:350, cadence:"monthly", day:30, category:"Housing" },
    { name:"NV Energy", amount:120, cadence:"monthly", day:10, category:"Utilities" },
    { name:"Water", amount:75, cadence:"monthly", day:12, category:"Utilities" },
    { name:"Car Insurance", amount:140, cadence:"monthly", day:18, category:"Insurance" },
    { name:"Property Taxes", amount:400, cadence:"quarterly", day:30, category:"Housing" }
  ];

  // Seed categories
  const DEFAULT_CATEGORIES = [
    "Housing","Utilities","Insurance","Groceries","Gas for Cars",
    "Subscriptions","Dining/Entertainment","Shopping","Health/Medical",
    "Home/Garden","Income/Paycheck","Transfer Between Banks","Cash Withdrawal",
    "Investment/Savings","Bills/Other","Fees","Refund/Credit"
  ];

  document.getElementById("upcoming-income").innerHTML = PAY_SCHEDULES.map(p=>`<li>${p.who}: $${p.amount}</li>`).join("");
  document.getElementById("bills-due").innerHTML = DEFAULT_BILLS.map(b=>`<div>${b.name}: $${b.amount}</div>`).join("");
  document.getElementById("categories").innerHTML = DEFAULT_CATEGORIES.map(c=>`<div>${c}</div>`).join("");
</script>

</body>
</html>
