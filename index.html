<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Smart Money Cockpit</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Extra polish for dashboard */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .tile {
      background: var(--bg-color, #161b25);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .tile:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.6);
    }
    .tile h2 {
      color: var(--theme-color, #39ff14);
      margin-bottom: 12px;
    }
    .tile p {
      font-size: 1.2em;
      color: var(--text-color, #e6e6e6);
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ðŸ’¸ Cockpit</h2>
    <a href="index.html" class="nav-item active">Dashboard</a>
    <a href="goals.html" class="nav-item">Goals</a>
    <a href="bills.html" class="nav-item">Bills</a>
    <a href="transactions.html" class="nav-item">Transactions</a>
    <a href="settings.html" class="nav-item">Settings</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>
      <img class="team-logo" src="" alt="Team Logo"
           style="height:40px;vertical-align:middle;margin-right:10px;">
      Dashboard
    </h1>

    <div class="dashboard-grid">
      <div class="tile">
        <h2>Spendable Now</h2>
        <p>$4,321.65</p>
      </div>
      <div class="tile">
        <h2>Days Left</h2>
        <p>12</p>
      </div>
      <div class="tile">
        <h2>Upcoming Bills</h2>
        <p>3 Due This Week</p>
      </div>
      <div class="tile">
        <h2>Savings Goals</h2>
        <p>45% Funded</p>
      </div>
    </div>
  </div>

  <!-- Loader Script -->
  <script>
    function applyTheme(theme, accent, bg, text) {
      if (theme) document.documentElement.style.setProperty("--theme-color", theme);
      if (accent) document.documentElement.style.setProperty("--accent-color", accent);
      if (bg) document.documentElement.style.setProperty("--bg-color", bg);
      if (text) document.documentElement.style.setProperty("--text-color", text);
    }

    function updateLogo(path) {
      if (!path) return;
      document.querySelectorAll(".team-logo").forEach(img => {
        img.src = path;
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      // Load logo
      const logo = localStorage.getItem("teamLogo");
      if (logo) updateLogo(logo);

      // Load theme
      const theme = localStorage.getItem("themeColor");
      const accent = localStorage.getItem("accentColor");
      const bg = localStorage.getItem("bgColor");
      const text = localStorage.getItem("textColor");
      if (theme && accent && bg && text) {
        applyTheme(theme, accent, bg, text);
      }
    });
  </script>
</body>
</html>
