<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Money Cockpit - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ðŸ’¸ Cockpit</h2>
    <a href="index.html" class="active">Dashboard</a>
    <a href="transactions.html">Transactions</a>
    <a href="goals.html">Goals</a>
    <a href="bills.html">Bills</a>
    <a href="cashflow.html">Cash Flow</a>
    <a href="categories.html">Categories</a>
    <a href="accounts.html">Accounts</a>
    <a href="settings.html">Settings</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Dashboard</h1>
    <div class="dashboard-grid">
      <!-- Spendable Now -->
      <div class="card">
        <h3>Spendable Now</h3>
        <div class="value" id="spendableNow">$0.00</div>
      </div>

      <!-- Payday Countdown -->
      <div class="card">
        <h3>Days Until Payday</h3>
        <div class="value" id="daysLeft">--</div>
      </div>

      <!-- Bills Preview -->
      <div class="card">
        <h3>Upcoming Bills</h3>
        <ul id="billPreview"></ul>
        <a href="bills.html"><button>View All</button></a>
      </div>

      <!-- Goals Preview -->
      <div class="card">
        <h3>Goals</h3>
        <ul id="goalPreview"></ul>
        <a href="goals.html"><button>View All</button></a>
      </div>

      <!-- Recent Transactions -->
      <div class="card">
        <h3>Recent Transactions</h3>
        <ul id="txPreview"></ul>
        <a href="transactions.html"><button>View All</button></a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/theme.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
