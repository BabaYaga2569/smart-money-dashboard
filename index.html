<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Money Cockpit - Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background:#0b0e14; color:#e6e6e6; font-family:sans-serif; margin:0; display:flex; }
    .sidebar { width:240px; background:#11151d; padding:20px 0; display:flex; flex-direction:column; height:100vh; }
    .sidebar h2 { text-align:center; color:#39ff14; margin-bottom:30px; text-shadow:0 0 10px #39ff14; }
    .nav-item { padding:12px 20px; display:flex; align-items:center; gap:12px; color:#ccc; cursor:pointer; transition:all 0.3s ease; text-decoration:none; }
    .nav-item:hover, .nav-item.active { background:#1a1f2a; color:#39ff14; }
    .main { flex:1; padding:20px; display:grid; grid-template-columns:repeat(2,1fr); gap:20px; }
    .tile { background:#161b25; border-radius:15px; padding:20px; box-shadow:0 0 15px rgba(57,255,20,0.2); }
    .tile h3 { margin:0 0 15px 0; color:#39ff14; text-shadow:0 0 5px #39ff14; }
    .bar { height:16px; border-radius:8px; background:#333; margin-top:5px; overflow:hidden; }
    .fill { height:100%; background:#39ff14; transition:width 1.2s ease-in-out; }
    button { margin-top:10px; padding:8px 15px; cursor:pointer; background:#39ff14; border:none; border-radius:6px; font-weight:bold; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAte0Mkww-fdYvlUTPPVDbEUxTMgmBrf7o",
      authDomain: "smartmoneycockpit-18359.firebaseapp.com",
      projectId: "smartmoneycockpit-18359",
      storageBucket: "smartmoneycockpit-18359.appspot.com",
      messagingSenderId: "80382766144",
      appId: "1:80382766144:web:c6e9054fda82c2c90843a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const fmt = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });

    async function loadDashboard() {
      // Payday Countdown from Firestore (collection: paydays)
      const paydaysSnap = await getDocs(collection(db, "paydays"));
      let paydayMsg = "No payday set";
      paydaysSnap.forEach((d) => {
        const nextDate = new Date(d.data().next);
        const today = new Date();
        const diff = Math.ceil((nextDate - today) / (1000*60*60*24));
        paydayMsg = diff > 0 ? diff + " days until payday" : "Payday today!";
      });
      document.getElementById("payday-countdown").innerText = paydayMsg;

      // Sample seeded data in Goals and Bills already handled by their own pages
    }

    window.addEventListener("DOMContentLoaded", loadDashboard);
  </script>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ’¸ Cockpit</h2>
    <a href="index.html" class="nav-item active"><i class="fas fa-home"></i> Dashboard</a>
    <a href="goals.html" class="nav-item"><i class="fas fa-piggy-bank"></i> Savings Goals</a>
    <a href="bills.html" class="nav-item"><i class="fas fa-file-invoice-dollar"></i> Recurring Bills</a>
    <a href="transactions.html" class="nav-item"><i class="fas fa-receipt"></i> Transactions</a>
  </div>
  <div class="main">
    <div class="tile">
      <h3>Top Savings Goals</h3>
      <div>Check Goals page for details</div>
    </div>
    <div class="tile">
      <h3>Upcoming Bills</h3>
      <div>Check Bills page for details</div>
    </div>
    <div class="tile">
      <h3>Recent Transactions</h3>
      <div>Check Transactions page for details</div>
      <button onclick="location.href='transactions.html'">View All</button>
    </div>
    <div class="tile">
      <h3>Payday Countdown</h3>
      <div id="payday-countdown"></div>
    </div>
  </div>
</body>
</html>
