<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Financial Tracker - Black Neon Edition</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  body { background:#0b0c0e; color:#e7ecf3; font-family:system-ui,sans-serif; margin:0; padding:0; }
  header { background:linear-gradient(90deg,#14161b,#1a1c25); padding:20px; border-bottom:1px solid #1f2937; box-shadow:0 0 20px rgba(124,92,255,0.6); display:flex; justify-content:space-between; align-items:center; }
  header h1 { margin:0; font-size:1.5rem; color:#7c5cff; }
  header .stats { font-size:0.9rem; color:#9aa3b2; }
  .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(320px,1fr)); gap:16px; padding:20px; }
  .tile { background:#14161b; border:1px solid #1f2937; border-radius:16px; padding:20px; box-shadow:0 0 12px rgba(124,92,255,0.4); transition:all 0.3s ease; }
  .tile:hover { box-shadow:0 0 20px rgba(124,92,255,0.8); }
  .tile h2 { margin-top:0; color:#7c5cff; display:flex; align-items:center; gap:8px; }
  .progress-bar { background:#1f2937; border-radius:10px; overflow:hidden; margin:6px 0; height:14px; }
  .progress-fill { height:100%; background:linear-gradient(90deg,#7c5cff,#00d7c0); width:0; transition:width 0.6s ease; }
  .btn { padding:8px 12px; border-radius:8px; border:none; cursor:pointer; font-weight:600; }
  .btn-save { background:#7c5cff; color:#fff; margin-left:10px; }
  .btn-settings { background:#1f2937; color:#9aa3b2; margin-left:10px; }

  /* Settings Panel */
  #settings-panel { display:none; position:fixed; top:0; right:0; width:800px; height:100%; background:#0f1116; color:#fff; box-shadow:-2px 0 15px rgba(0,0,0,0.6); z-index:100; display:flex; }
  #settings-sidebar { width:200px; background:#14161b; border-right:1px solid #1f2937; display:flex; flex-direction:column; }
  #settings-sidebar button { background:none; border:none; color:#9aa3b2; padding:15px; text-align:left; font-size:14px; cursor:pointer; border-bottom:1px solid #1f2937; }
  #settings-sidebar button.active { background:#1f2937; color:#7c5cff; font-weight:600; }
  #settings-content { flex:1; padding:20px; overflow-y:auto; }
  #settings-content h3 { color:#7c5cff; margin-top:0; }
  input, select { background:#0b0c0e; color:#fff; border:1px solid #1f2937; padding:8px; border-radius:6px; margin:5px 0; width:100%; }
  .field { margin-bottom:12px; }
</style>
</head>
<body>

<header>
  <h1><i class="fa-solid fa-coins"></i> Smart Financial Tracker</h1>
  <div class="stats">
    Next Payday: <span id="header-next-payday">--</span> |
    Daily: <span id="header-daily">$--</span>
    <button class="btn btn-save" onclick="saveNow()">üíæ Save Now</button>
    <button class="btn btn-settings" onclick="toggleSettings()">‚öôÔ∏è Settings</button>
  </div>
</header>

<main class="grid">
  <section class="tile"><h2><i class="fa-solid fa-wallet"></i> Spendable Now</h2><div id="spendable-now" style="font-size:2rem;">$‚Äî</div></section>
  <section class="tile"><h2><i class="fa-solid fa-calendar-day"></i> Daily Budget</h2><div id="daily-budget" style="font-size:1.5rem;">$‚Äî / day</div></section>
  <section class="tile"><h2><i class="fa-solid fa-sack-dollar"></i> Upcoming Income</h2><ul id="upcoming-income"></ul></section>
  <section class="tile"><h2><i class="fa-solid fa-file-invoice-dollar"></i> Bills Due Before Payday</h2><div id="bills-due"></div></section>
  <section class="tile"><h2><i class="fa-solid fa-university"></i> Balances by Bank</h2><ul id="bank-balances"></ul></section>
  <section class="tile"><h2><i class="fa-solid fa-chart-pie"></i> Category Tracker</h2><div id="categories"></div></section>
  <section class="tile"><h2><i class="fa-solid fa-receipt"></i> Transactions</h2><div id="transactions"></div></section>
  <section class="tile"><h2><i class="fa-solid fa-lightbulb"></i> AI Insights</h2><p id="ai-insights">üí° Loading...</p></section>
</main>

<!-- Settings Panel -->
<div id="settings-panel">
  <div id="settings-sidebar">
    <button onclick="showTab('pay')" class="active">üìÖ Pay Schedules</button>
    <button onclick="showTab('bills')">üßæ Bills</button>
    <button onclick="showTab('categories')">üìä Categories</button>
    <button onclick="showTab('banks')">üè¶ Banks</button>
    <button onclick="showTab('backups')">üíæ Backups</button>
    <button onclick="toggleSettings()">‚ùå Close</button>
  </div>
  <div id="settings-content">
    <div id="tab-pay" class="tab-content"></div>
    <div id="tab-bills" class="tab-content" style="display:none"></div>
    <div id="tab-categories" class="tab-content" style="display:none"></div>
    <div id="tab-banks" class="tab-content" style="display:none"></div>
    <div id="tab-backups" class="tab-content" style="display:none"></div>
  </div>
</div>

<script>
  // Demo Data
  let PAY_SCHEDULES = [
    { who:"Steve (SoFi)", frequency:"biweekly", anchor:"2025-08-22", amount:400, target:"SoFi" },
    { who:"Steve (BofA)", frequency:"biweekly", anchor:"2025-08-22", amount:1027.42, target:"BofA" },
    { who:"Tanci (USAA)", frequency:"semimonthly", days:[15,30], amount:1851.04, target:"USAA" }
  ];
  let DEFAULT_BILLS = [
    { name:"Rent (1st Half)", amount:350, cadence:"monthly", day:15, category:"Housing" },
    { name:"Rent (2nd Half)", amount:350, cadence:"monthly", day:30, category:"Housing" },
    { name:"NV Energy", amount:120, cadence:"monthly", day:10, category:"Utilities" }
  ];
  let DEFAULT_CATEGORIES = ["Housing","Utilities","Insurance","Groceries"];
  let BANKS = ["BofA","SoFi","USAA","CapOne"];

  // Settings toggle
  function toggleSettings(){
    const el=document.getElementById("settings-panel");
    el.style.display=(el.style.display==="none"||el.style.display==="")?"flex":"none";
    if(el.style.display==="flex") renderSettings();
  }
  function showTab(name){
    document.querySelectorAll("#settings-sidebar button").forEach(b=>b.classList.remove("active"));
    document.querySelector(`#settings-sidebar button[onclick*='${name}']`).classList.add("active");
    document.querySelectorAll(".tab-content").forEach(t=>t.style.display="none");
    document.getElementById("tab-"+name).style.display="block";
  }
  function renderSettings(){
    // Pay schedules
    document.getElementById("tab-pay").innerHTML = PAY_SCHEDULES.map((p,i)=>`
      <div class="field"><label>${p.who}</label>
      <select onchange="updatePay(${i},'frequency',this.value)">
        <option ${p.frequency==='weekly'?'selected':''}>weekly</option>
        <option ${p.frequency==='biweekly'?'selected':''}>biweekly</option>
        <option ${p.frequency==='semimonthly'?'selected':''}>semimonthly</option>
        <option ${p.frequency==='monthly'?'selected':''}>monthly</option>
      </select>
      <input type="number" value="${p.amount}" onchange="updatePay(${i},'amount',this.value)" />
      <input type="date" value="${p.anchor}" onchange="updatePay(${i},'anchor',this.value)" />
      </div>`).join("");
    // Bills
    document.getElementById("tab-bills").innerHTML = DEFAULT_BILLS.map((b,i)=>`
      <div class="field"><input value="${b.name}" onchange="updateBill(${i},'name',this.value)" />
      <input type="number" value="${b.amount}" onchange="updateBill(${i},'amount',this.value)" />
      <input type="number" value="${b.day}" onchange="updateBill(${i},'day',this.value)" />
      <select onchange="updateBill(${i},'cadence',this.value)">
        <option ${b.cadence==='monthly'?'selected':''}>monthly</option>
        <option ${b.cadence==='weekly'?'selected':''}>weekly</option>
        <option ${b.cadence==='biweekly'?'selected':''}>biweekly</option>
        <option ${b.cadence==='quarterly'?'selected':''}>quarterly</option>
      </select></div>`).join("");
    // Categories
    document.getElementById("tab-categories").innerHTML = DEFAULT_CATEGORIES.map((c,i)=>`
      <div class="field"><input value="${c}" onchange="updateCategory(${i},this.value)" /></div>`).join("");
    // Banks
    document.getElementById("tab-banks").innerHTML = BANKS.map((b,i)=>`
      <div class="field"><label><input type="checkbox" checked onchange="toggleBank(${i},this.checked)"/> ${b}</label></div>`).join("");
    // Backups
    document.getElementById("tab-backups").innerHTML = `<button onclick="saveNow()">Save Backup</button><div id="backup-list"></div>`;
  }
  // Update handlers
  function updatePay(i,key,val){ PAY_SCHEDULES[i][key]=val; console.log("Updated pay",PAY_SCHEDULES[i]); }
  function updateBill(i,key,val){ DEFAULT_BILLS[i][key]=val; console.log("Updated bill",DEFAULT_BILLS[i]); }
  function updateCategory(i,val){ DEFAULT_CATEGORIES[i]=val; console.log("Updated category",DEFAULT_CATEGORIES); }
  function toggleBank(i,checked){ console.log("Bank toggle",BANKS[i],checked); }

  // Backup system (simplified)
  function saveNow(){ alert("Backup saved! (demo)"); }
</script>

</body>
</html>
