<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartMoney Dashboard</title>
</head>
<body>
  <h1>SmartMoney Dashboard</h1>
  <div id="balances"></div>
  <div id="recent-transactions"></div>
  <a href="transactions.html">View All Transactions</a>
  <script>
    async function loadBalances() {
      try {
        const res = await fetch('/.netlify/functions/get_balances');
        const data = await res.json();
        document.getElementById('balances').innerText = JSON.stringify(data.accounts, null, 2);
      } catch (e) {
        document.getElementById('balances').innerText = "Error loading balances";
      }
    }
    async function loadTransactions() {
      try {
        const res = await fetch('/.netlify/functions/get_transactions?limit=5');
        const data = await res.json();
        document.getElementById('recent-transactions').innerText = JSON.stringify(data.transactions, null, 2);
      } catch (e) {
        document.getElementById('recent-transactions').innerText = "Error loading transactions";
      }
    }
    loadBalances();
    loadTransactions();
  </script>
</body>
</html>
