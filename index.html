<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Money Cockpit - Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="payCycle.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="icon" type="image/png" sizes="64x64" href="favicon-64.png">
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ’¸ Cockpit</h2>
    <a href="index.html" class="nav-item active">Dashboard</a>
    <a href="goals.html" class="nav-item">Goals</a>
    <a href="bills.html" class="nav-item">Bills</a>
    <a href="transactions.html" class="nav-item">Transactions</a>
    <a href="settings.html" class="nav-item">Settings</a>
  </div>

  <div class="main">
    <h1>
      <img src="jags-icon.png" alt="Jaguars Logo" style="height:40px; vertical-align:middle; margin-right:10px;">
      Dashboard
    </h1>

    <div class="dashboard">
      <div class="tile"><h2>Spendable Now</h2><p id="spendableNow">$0.00</p></div>
      <div class="tile"><h2>Days Left in Pay Cycle</h2><p id="daysLeft">0</p><small id="nextPaydayLabel">Next payday: TBD</small></div>
      <div class="tile"><h2>Upcoming Bills</h2><ul id="upcomingBills"><li>Loading...</li></ul></div>
      <div class="tile"><h2>Upcoming Paychecks</h2><ul id="upcomingPaychecks"><li>Loading...</li></ul></div>
      <div class="tile"><h2>Goals Progress</h2><div id="goalsProgress">Loading...</div></div>
      <div class="tile" onclick="window.location.href='transactions.html'" style="cursor:pointer;">
        <h2>Recent Transactions</h2>
        <ul id="recentTx"><li>Loading...</li></ul>
        <small>Click for full list â†’</small>
      </div>
    </div>
  </div>

  <!-- Apply theme colors -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const theme = localStorage.getItem("themeColor") || "#39ff14";
      const accent = localStorage.getItem("accentColor") || "#D7A22A";
      const bg = localStorage.getItem("bgColor") || "#0b0e14";
      const text = localStorage.getItem("textColor") || "#e6e6e6";
      document.documentElement.style.setProperty("--themeColor", theme);
      document.documentElement.style.setProperty("--accentColor", accent);
      document.documentElement.style.setProperty("--bgColor", bg);
      document.documentElement.style.setProperty("--textColor", text);
    });
  </script>
</body>
</html>
<!-- DASHBOARD (index.html) END -->
